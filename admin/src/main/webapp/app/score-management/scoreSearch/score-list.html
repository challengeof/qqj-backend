<div class="container-fluid">
    <!-- 页面标题 -->
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">积分查询</h2>
        </div>
    </div>

    <!-- 查询条件表单 -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion"
                           data-target="#collapseTwo">
                            点击展开查询
                        </a>
                    </h4>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <form rol="form" class="form-inline">
                            <div class="form-group">
                                <select class="form-control" ng-model="scoreSearchForm.cityId" ng-options="c.id as c.name for c in cities" refresh-enabled="Integer">
                                    <option value="">请选择-城市</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select class="form-control" ng-model="scoreSearchForm.warehouseId" ng-options="o.id as o.name for o in availableWarehouses" refresh-enabled="Integer">
                                    <option value="">请选择-市场</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="餐馆ID" ng-model="scoreSearchForm.restaurantId" refresh-enabled="Integer">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="餐馆名称" ng-model="scoreSearchForm.restaurantName" refresh-enabled="String">
                            </div>

                            <div class="form-group form-inline-with-uiselect-min">


                                   <span class="nullable">
                                    <ui-select ng-model="scoreSearchForm.adminUserId" theme="bootstrap" reset-search-input="true">
                                        <ui-select-match allow-clear placeholder="请选择-销售">{{$select.selected.realname}}</ui-select-match>
                                        <ui-select-choices repeat="adminUser.id as adminUser in adminUsers | filter: $select.search" refresh-delay="0">
                                            <span ng-bind-html="adminUser.realname | highlight: $select.search"></span>
                                        </ui-select-choices>
                                    </ui-select>
                                </span>
                            </div>

                            <div class="form-group">
                                <select class="form-control" ng-model="scoreSearchForm.grade" ng-options="grade.grade as grade.desc for grade in grades" refresh-enabled="Integer">
                                    <option value="">请选择-客户等级</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <select class="form-control" ng-model="scoreSearchForm.status" ng-options="o.value as o.name for o in availableStatus" refresh-enabled="Integer">
                                    <option value="">请选择-状态</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary" ng-click="formSubmit();">&nbsp;&nbsp;搜&nbsp;&nbsp;索&nbsp;&nbsp;</button>
                                <button type="reset" class="btn btn-success" ng-click="initSearchForm();" >&nbsp;&nbsp;清&nbsp;&nbsp;空&nbsp;&nbsp;</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <!-- 列表 -->
    <div class="row">
        <div class="col-lg-12 dataTable_wrapper table-responsive">
            <div class="panel panel-default">
                <table wt-responsive-table class="table table-striped  table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>商户ID</th>
                            <th>商户名称</th>

                            <th><a href="" ng-click='sort("totalScore")'>奖励积分</a></th>
                            <th><a href="" ng-click='sort("exchangeScore")'>已兑换积分</a></th>
                            <th><a href="" ng-click='sort("availableScore")'>可用积分</a></th>
                            <th>-</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in scoresAfter" >
                            <td>{{item.restaurantId}}</td>
                            <td>{{item.restaurantName}}</td>
                            <td>{{item.totalScore}}</td>
                            <td>{{item.exchangeScore}}</td>
                            <td>{{item.availableScore}}</td>
                            <td>
                                <a class="btn btn-xs btn-info" ui-sref="oam.scoreDetailSearch-list({restaurantId:item.restaurantId,customerId:item.customerId})" >查看</a>
                                <a class="btn btn-xs btn-success" ui-sref="oam.scoreExchange({customerId:item.customerId})" >兑换</a>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 列表底部分页 -->
    <div class="row" align="center">
        <div calss="col-lg-12">
            <pagination total-items="page.totalItems" ng-model="page.currentPage" items-per-page="page.itemsPerPage" max-size="10" class="pagination" boundary-links="true" ng-change="pageChanged()" first-text="首页" last-text="尾页" previous-text="上一页" next-text="下一页">
            </pagination>
        </div>
    </div>
</div>
