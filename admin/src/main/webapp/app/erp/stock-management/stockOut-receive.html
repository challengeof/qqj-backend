<div class="container-fluid">
    <!-- 页面标题 -->
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">收货</h2>
        </div>
    </div>

    <!-- 出库明细列表 -->
    <div class="row">
        <form name="tableForm">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <table class="table table-striped  table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>SKU ID</th>
                            <th>商品名称</th>
                            <th>单品/打包</th>
                            <th>应收数量</th>
                            <th>退货数量</th>
                            <th>退货原因</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="stockOutItem in stockOutItems">
                            <td>{{stockOutItem.skuId}}</td>
                            <td>{{stockOutItem.skuName}}</td>
                            <td>{{stockOutItem.bundle ? "打包":"单品"}}</td>
                            <td>{{stockOutItem.realQuantity}} {{stockOutItem.skuSingleUnit}}</td>
                            <td>
                                <input type="text" name="returnQuantity_{{$index}}" class="form-control"
                                       ng-model="stockOutItem.returnQuantity"
                                       ng-change="changeReceiveAmount(stockOutItem.returnQuantity)" validate-number/>
                            </td>
                            <td>
                                <select class="form-control" ng-model="stockOutItem.sellReturnReasonId"
                                        ng-options="reason.id as reason.reason for reason in reasons">
                                    <option value="">请选择-原因</option>
                                </select>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-lg-12 dataTable_wrapper table-responsive">
            </div>
            <div class="panel-body form-inline">
                <div class="form-group">
                    <label>应收金额:</label>
                    <span class="form-control">{{stockOutForm.amount}}</span>
                </div>
                <div class="form-group">
                    <label>实收金额:</label>
                    <span class="form-control">{{stockOutForm.receiveAmount}}</span>
                </div>
            </div>
            <div class="panel-body form-inline">
                <div class="form-group">
                    <label>是否结款:</label>
                    <label class="checkbox">
                        <input type="checkbox" ng-model="stockOutForm.settle"
                               ng-disabled="isReceiveAmountLessZero">
                    </label>
                </div>
            </div>
            <div class="col-lg-12 dataTable_wrapper table-responsive"
                 ng-show="stockOutForm.settle && !isReceiveAmountLessZero">
                <div class="panel panel-default">
                    <table class="table table-striped  table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>收款方式</th>
                            <th>收款金额</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="collectionment in collectionments">
                            <td>
                                <select class="form-control" ng-model="collectionment.collectionPaymentMethodId"
                                        ng-options="method.id as method.name for method in methods" required>
                                </select>
                            </td>
                            <td>
                                <input type="number" name="amount_{{$index}}" class="form-control"
                                       ng-model="collectionment.amount" validate-null validate-number validate-non-negative/>
                            </td>
                            <td>
                                <button type="button" ng-click="remove($index)" class="btn btn-danger">删除</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <button type="button" ng-click="add(null)" class="btn btn-default">添加一行</button>
            </div>
        </form>
    </div>
    <div style="margin-top:15px;">
        <button ng-disabled="tableForm.$invalid || submitting || !loadSuccess" type="submit" class="btn btn-primary" ng-click="stockOutReceive()">
            &nbsp;&nbsp;收&nbsp;&nbsp;货&nbsp;&nbsp;</button>
        <button type="button" back class="btn btn-info">&nbsp;&nbsp;取&nbsp;&nbsp;消&nbsp;&nbsp;</button>
    </div>

    <loader class="maskLayer"></loader>
</div>
