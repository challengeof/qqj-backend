<div class="container-fluid">
    <!-- 页面标题 -->
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">{{viewHeader}}</h2>
        </div>
    </div>

    <!-- 收货明细列表 -->
    <div class="row">
        <div class="col-lg-12 dataTable_wrapper">
            <form name="tableForm">
                <div class="panel panel-default">
                    <table class="table table-striped  table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>SKU ID</th>
                            <th>商品名称</th>
                            <th>单位</th>
                            <th>应收数量</th>
                            <th>实收数量</th>
                            <th ng-if="stockInType!=3">生产日期</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="stockInItem in stockInItems">
                            <td>{{stockInItem.skuId}}</td>
                            <td>{{stockInItem.skuName}}</td>
                            <td>{{stockInItem.skuSingleUnit}}</td>
                            <td>{{stockInItem.expectedQuantity}}</td>
                            <td>
                                <input type="text" name="realQuantity_{{$index}}" class="form-control"
                                       ng-if="stockInType==1" ng-model="stockInItem.realQuantity" validate-null
                                       validate-number/>
                                <span ng-if="stockInType!=1">{{stockInItem.realQuantity}}</span>
                            </td>
                            <td ng-if="stockInType!=3">
                                <input type="text" name="productionDate_{{$index}}" class="form-control"
                                       datepicker-popup datepicker-options="dateOptions"
                                       ng-model="stockInItem.productionDate" is-open="stockInItem.openedStart"
                                       current-text="今日" clear-text="清除" close-text="关闭"
                                       ng-click="stockInItem.openedStart=true"/>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>

    <button ng-disabled="tableForm.$invalid || submitting || !loadSuccess" type="submit" class="btn btn-primary"
            ng-click="stockInReceive()">&nbsp;&nbsp;提&nbsp;&nbsp;交&nbsp;&nbsp;</button>
    <button type="button" back class="btn btn-info">&nbsp;&nbsp;取&nbsp;&nbsp;消&nbsp;&nbsp;</button>

    <loader class="maskLayer"></loader>
</div>
