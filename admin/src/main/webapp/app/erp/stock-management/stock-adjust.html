<div class="container-fluid">
	<!-- 页面标题 -->
	<div class="row">
		<div class="col-lg-12"> 
			<h2 class="page-header">库存调整</h2>
		</div>
	</div>
    <!-- 添加页面 -->
    <div class="row">
        <div class="col-lg-5">
            <form name="form" rol="form" novalidate>
                <div class="form-group">
                    <label>仓库:</label>
                    <input type="text" class="form-control" ng-model="adjust.depotName" readonly>
                </div>
                <div class="form-group">
                    <label>商品名称:</label>
                    <input type="text" class="form-control" ng-model="adjust.skuName" readonly>
                </div>
                <div class="form-group">
                    <label>生产日期:</label>
                    <input type="text" class="form-control" ng-model="adjust.productionDateStr" readonly>
                </div>
                <div class="form-group">
                    <label>货位名称:</label>
                    <input type="text" class="form-control" ng-model="adjust.shelfName" readonly>
                </div>
                <div class="form-group">
                    <label>原数量:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="adjust.quantity" readonly>
                        <div class="input-group-addon">{{adjust.skuSingleUnit}}</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>调整后数量:</label>
                    <input type="number" class="form-control" ng-model="adjust.adjustQuantity" required validate-integer validate-non-negative>
                </div>
                <div class="form-group">
                    <label>备注:</label>
                    <textarea class="form-control" rows="3" ng-model="adjust.comment"></textarea>
                </div>
                <div class="form-group">
                    <button ng-disabled="form.$invalid || submitting" type="button" class="btn btn-primary" ng-click="adjustStock()">&nbsp;&nbsp;提&nbsp;&nbsp;交&nbsp;&nbsp;</button>
                    <button type="button" back class="btn btn-info">&nbsp;&nbsp;返&nbsp;&nbsp;回&nbsp;&nbsp;</button>
                </div>
            </form>
        </div>
    </div>
    <loader class="maskLayer" style="display:none;"></loader>
</div>
