<div class="container-fluid">
	<!-- 页面标题 -->
	<div class="row">
		<div class="col-lg-12"> 
			<h2 class="page-header">生产日期录入</h2>
		</div>
	</div>
    <!-- 添加页面 -->
    <form name="form" class="form-horizontal">
        <div class="form-group">
            <label class="col-lg-1 control-label">仓库:</label>
            <div class="col-lg-3">
                <input type="text" class="form-control" ng-model="stock.depotName" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-1 control-label">商品名称:</label>
            <div class="col-lg-3">
                <input type="text" class="form-control" ng-model="stock.skuName" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-1 control-label">货位:</label>
            <div class="col-lg-3">
                <input type="text" class="form-control" ng-model="stock.shelfName" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-1 control-label">待录数量:</label>
            <div class="col-lg-3">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="stock.quantity" readonly>
                    <div class="input-group-addon">{{stock.skuSingleUnit}}</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-1 control-label">生产日期:</label>
            <div class="col-lg-3">
                <input type="text" class="form-control" datepicker-popup datepicker-options="dateOptions"
                       ng-model="stock.productionDate" is-open="openedStart"
                       current-text="今日" clear-text="清除" close-text="关闭" ng-click="openedStart=true" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-1 control-label">数量:</label>
            <div class="col-lg-3">
                <input type="number" class="form-control" ng-model="stock.moveQuantity" required validate-integer validate-positive>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1">
                <button type="button" class="btn btn-default" ng-click="addProductionDate()" ng-disabled="form.$invalid">&nbsp;&nbsp;录入日期&nbsp;&nbsp;</button>

            </div>
        </div>
    </form>
    <div class="row" style="width:380px;">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>生产日期</th>
                            <th>数量</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="stockProductionDate in stockForm.stockProductionDates">
                            <td>{{stockProductionDate.productionDate | date:"yyyy-MM-dd"}}</td>
                            <td>{{stockProductionDate.quantity}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div>
        <button ng-disabled="stockForm.stockProductionDates.length ==0 || submitting" type="submit" class="btn btn-primary" ng-click="submitProductionDate()">&nbsp;&nbsp;提&nbsp;&nbsp;交&nbsp;&nbsp;</button>
        <button type="button" back class="btn btn-info">&nbsp;&nbsp;返&nbsp;&nbsp;回&nbsp;&nbsp;</button>
    </div>
    <loader class="maskLayer" style="display:none;"></loader>
</div>
