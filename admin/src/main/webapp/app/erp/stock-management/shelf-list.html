<div class="container-fluid">
    <!-- 页面标题 -->
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">货位管理</h2>
        </div>
    </div>

    <!--查询条件表单 -->
    <div class="row">
        <div class="col-lg-12">
            <form rol="form" class="form-inline">
                <div class="form-group">
                    <select class="form-control" ng-model="formData.cityId" ng-options="city.id as city.name for city in cities">
                        <option value="">请选择-城市</option>
                    </select>
                </div>
                <div class="form-group">
                    <select class="form-control" ng-model="formData.depotId" ng-options="d.id as d.name for d in depots">
                        <option value="">请选择-仓库</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="货位码" ng-model="formData.shelfCode">
                </div>
                <div class="form-group">
                    <ui-select class="editable-input" name="area" ng-model="formData.area" theme="bootstrap">
                        <ui-select-match allow-clear placeholder="请选择-区">
                            {{$select.selected.code}}
                        </ui-select-match>
                        <ui-select-choices refresh-delay="0" repeat="shelfArea.code as shelfArea in shelfAreas | filter: $select.search">
                            <span ng-bind-html="shelfArea.code | highlight: $select.search"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div class="form-group">
                    <ui-select class="editable-input" name="row" ng-model="formData.row" theme="bootstrap">
                        <ui-select-match allow-clear placeholder="请选择-排">
                            {{$select.selected.code}}
                        </ui-select-match>
                        <ui-select-choices refresh-delay="0" repeat="shelfRow.code as shelfRow in shelfRows | filter: $select.search">
                            <span ng-bind-html="shelfRow.code | highlight: $select.search"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div class="form-group">
                    <ui-select class="editable-input" name="number" ng-model="formData.number" theme="bootstrap">
                        <ui-select-match allow-clear placeholder="请选择-号">
                            {{$select.selected.code}}
                        </ui-select-match>
                        <ui-select-choices refresh-delay="0" repeat="shelfNumber.code as shelfNumber in shelfNumbers | filter: $select.search">
                            <span ng-bind-html="shelfNumber.code | highlight: $select.search"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <button type="submit" class="btn btn-primary" ng-click="searchForm()">&nbsp;&nbsp;搜&nbsp;&nbsp;索&nbsp;&nbsp;</button>
                <button type="button" ui-sref="oam.addShelf" class="btn btn-info">&nbsp;&nbsp;添&nbsp;&nbsp;加&nbsp;&nbsp;</button>
                <button type="button" ui-sref="oam.addBatchShelf" class="btn btn-info">&nbsp;&nbsp;批量添加&nbsp;&nbsp;</button>
                <button type="button" class="btn btn-info" ng-confirm-click="确定要批量删除？" ng-disabled="formData.shelfIds.length <= 0 || submitting" confirmed-click="batchDelete()">&nbsp;&nbsp;删&nbsp;&nbsp;除&nbsp;&nbsp;</button>
            </form>
        </div>
    </div>
    <br>
    
    <!-- 仓库列表 -->
    <div class="row">
        <div class="col-lg-12 dataTable_wrapper table-responsive">
            <div class="panel panel-default">
                <table class="table table-striped  table-bordered table-hover">
                    <thead>
                        <tr>
                            <th><input type="checkbox" ng-click="checkAll()"></th>
                            <th>城市</th>
                            <th>仓库</th>
                            <th>货位码</th>
                            <th>货位名称</th>
                            <th>货位区</th>
                            <th>货位排</th>
                            <th>货位号</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="shelf in shelfs">
                            <td><input type="checkbox" checklist-model="formData.shelfIds" checklist-value="shelf.id"></td>
                            <td>{{shelf.depot.city != null ? shelf.depot.city.name : ''}}</td>
                            <td>{{shelf.depot.name}}</td>
                            <td>{{shelf.shelfCode}}</td>
                            <td>{{shelf.name}}</td>
                            <td>{{shelf.area}}</td>
                            <td>{{shelf.row}}</td>
                            <td>{{shelf.number}}</td>
                            <td>
                                <a class="btn btn-xs btn-primary" ui-sref="oam.addShelf({id:shelf.id})">编辑</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- 列表底部分页 -->
    <div class="row" align="center">
        <div calss="col-lg-12">
            <pagination total-items="page.totalItems" ng-model="page.currentPage" items-per-page="page.itemsPerPage" max-size="10" class="pagination" boundary-links="true" ng-change="pageChanged()" first-text="首页" last-text="尾页" previous-text="上一页" next-text="下一页"></pagination>
        </div>
    </div>

    <loader class="maskLayer"></loader>
</div>
