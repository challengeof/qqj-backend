<div class="container-fluid">
	<!-- 页面标题 -->
	<div class="row">
		<div class="col-lg-12"> 
			<h2 class="page-header">库存移位</h2>
		</div>
	</div>
    <!-- 添加页面 -->
    <form name="form" class="form-horizontal" rol="form" novalidate>
        <div class="form-group">
            <label class="col-lg-1 control-label">仓库:</label>
            <div class="col-lg-3">
                <input type="text" class="form-control" ng-model="stock.depotName" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-1 control-label">商品名称:</label>
            <div class="col-lg-3">
                <input type="text" class="form-control" ng-model="stock.skuName" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-1 control-label">生产日期:</label>
            <div class="col-lg-3">
                <input type="text" class="form-control" ng-model="stock.productionDateStr" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-1 control-label">源货位:</label>
            <div class="col-lg-3">
                <input type="text" class="form-control" ng-model="stock.shelfName" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-1 control-label">源数量:</label>
            <div class="col-lg-3">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="stock.quantity" readonly>
                    <div class="input-group-addon">{{stock.skuSingleUnit}}</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-1 control-label">目标货位:</label>
            <div class="col-lg-3">
                <input type="text" class="form-control" ng-model="stock.targetShelfCode" ng-keyup="codeKeyUp($event)" ng-blur="searchShelfName(stock.targetShelfCode)">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-1 control-label">货位名称:</label>
            <div class="col-lg-3">
                <input type="text" class="form-control" ng-model="stock.targetShelfName" readonly required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-1 control-label">数量:</label>
            <div class="col-lg-3">
                <input type="number" class="form-control" ng-model="stock.moveQuantity" required validate-integer validate-positive>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1">
                <button ng-disabled="form.$invalid || submitting" type="button" class="btn btn-primary" ng-click="moveShelf()">&nbsp;&nbsp;提&nbsp;&nbsp;交&nbsp;&nbsp;</button>
                <button type="button" back class="btn btn-info">&nbsp;&nbsp;返&nbsp;&nbsp;回&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
    <loader class="maskLayer" style="display:none;"></loader>
</div>
