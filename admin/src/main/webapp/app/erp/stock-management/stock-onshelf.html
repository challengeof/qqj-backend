<div class="container-fluid">
	<!-- 页面标题 -->
	<div class="row">
		<div class="col-lg-12"> 
			<h2 class="page-header">库存上架</h2>
		</div>
	</div>
    <!-- 添加页面 -->
    <form name="form" class="form-horizontal">
        <div class="form-group">
            <label class="col-lg-1 control-label">仓库:</label>
            <div class="col-lg-3">
                <input type="text" class="form-control" ng-model="stock.depotName" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-1 control-label">商品名称:</label>
            <div class="col-lg-3">
                <input type="text" class="form-control" ng-model="stock.skuName" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-1 control-label">上架数量:</label>
            <div class="col-lg-3">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="stock.availableQuantity" readonly>
                    <div class="input-group-addon">{{stock.skuSingleUnit}}</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-1 control-label">生产日期:</label>
            <div class="col-lg-3">
                <input type="text" class="form-control" ng-model="stock.productionDateStr" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-1 control-label">货位码:</label>
            <div class="col-lg-3">
                <input type="text" class="form-control" ng-model="stock.shelfCode" ng-keyup="codeKeyUp($event)" ng-blur="searchShelfName(stock.shelfCode)">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-1 control-label">货位名称:</label>
            <div class="col-lg-3">
                <input type="text" class="form-control" ng-model="stock.shelfName" readonly required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-1 control-label">数量:</label>
            <div class="col-lg-3">
                <input type="number" class="form-control" ng-model="stock.quantity" required validate-integer validate-positive>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1">
                <button type="button" class="btn btn-default" ng-click="addShelf()" ng-disabled="form.$invalid">&nbsp;&nbsp;上&nbsp;&nbsp;架&nbsp;&nbsp;</button>

            </div>
        </div>
    </form>
    <div class="row" style="width:380px;">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>货位码</th>
                            <th>数量</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="shelf in stockForm.stockShelfs">
                            <td>{{shelf.shelfCode}}</td>
                            <td>{{shelf.quantity}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div>
        <button ng-disabled="stockForm.stockShelfs.length ==0 || submitting" type="submit" class="btn btn-primary" ng-click="onShelf()">&nbsp;&nbsp;提&nbsp;&nbsp;交&nbsp;&nbsp;</button>
        <button type="button" back class="btn btn-info">&nbsp;&nbsp;返&nbsp;&nbsp;回&nbsp;&nbsp;</button>
    </div>
    <loader class="maskLayer" style="display:none;"></loader>
</div>
