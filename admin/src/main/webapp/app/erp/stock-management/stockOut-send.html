<div class="container-fluid">
    <!-- 页面标题 -->
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">出库</h2>
        </div>
    </div>

    <!-- 出库明细列表 -->
    <div class="row">
        <div class="col-lg-12 dataTable_wrapper table-responsive">
            <form name="tableForm">
                <div class="panel panel-default">
                    <table class="table table-striped  table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>状态</th>
                            <th>SKU ID</th>
                            <th>商品名称</th>
                            <th>单位</th>
                            <th>应出数量</th>
                            <th>实出数量</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="stockOutItem in stockOutItems">
                            <td ng-class="{'has-error': {{stockOutItem.stockOutItemStatusValue != 1}}}">{{stockOutItem.stockOutItemStatus}}</td>
                            <td>{{stockOutItem.skuId}}</td>
                            <td>{{stockOutItem.skuName}}</td>
                            <td>{{stockOutItem.skuSingleUnit}}</td>
                            <td>{{stockOutItem.expectedQuantity}}</td>
                            <td>
                                <input type="text" name="realQuantity_{{$index}}" class="form-control"
                                       ng-model="stockOutItem.realQuantity" ng-show="stockOutItem.stockOutItemStatusValue == 1"
                                       validate-null validate-number/>

                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>

    <button ng-disabled="tableForm.$invalid || submitting || !loadSuccess" type="submit" class="btn btn-primary" ng-click="stockOutSend()">&nbsp;&nbsp;提&nbsp;&nbsp;交&nbsp;&nbsp;</button>
    <button type="button" back class="btn btn-info">&nbsp;&nbsp;取&nbsp;&nbsp;消&nbsp;&nbsp;</button>

    <loader class="maskLayer"></loader>
</div>
