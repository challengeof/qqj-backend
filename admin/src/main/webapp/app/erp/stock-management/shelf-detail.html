<div class="container-fluid">
	<!-- 页面标题 -->
	<div class="row">
		<div class="col-lg-12"> 
			<h2 class="page-header">{{isEdit ? '编辑货位' : '添加货位'}}</h2>
		</div>
	</div>

	<!-- 添加仓库页面 -->
	<div class="row"> 
		<div class="col-lg-5">
			<form name="form" rol="form" novalidate>
				<div class="form-group">
					<label><font color="red">*</font>城市:</label>
					<select class="form-control" ng-model="shelf.cityId" ng-options="city.id as city.name for city in cities" required>
						<option value="">请选择-城市</option>
					</select>
				</div>
                <div class="form-group">
                    <label><font color="red">*</font>仓库:</label>
                    <select class="form-control" ng-model="shelf.depotId" ng-options="d.id as d.name for d in depots" required>
                        <option value="">请选择-仓库</option>
                    </select>
                </div>
				<div class="form-group">
					<label><font color="red">*</font>货位区:</label>
                    <ui-select class="editable-input" name="area" ng-model="shelf.area" theme="bootstrap" required>
                        <ui-select-match allow-clear placeholder="请选择-区">
                            {{$select.selected.code}}
                        </ui-select-match>
                        <ui-select-choices refresh-delay="0" repeat="shelfArea.code as shelfArea in shelfAreas | filter: $select.search">
                            <span ng-bind-html="shelfArea.code | highlight: $select.search"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div class="form-group">
                    <label>货位排:</label>
                    <ui-select class="editable-input" name="row" ng-model="shelf.row" theme="bootstrap">
                        <ui-select-match allow-clear placeholder="请选择-排">
                            {{$select.selected.code}}
                        </ui-select-match>
                        <ui-select-choices refresh-delay="0" repeat="shelfRow.code as shelfRow in shelfRows | filter: $select.search">
                            <span ng-bind-html="shelfRow.code | highlight: $select.search"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div class="form-group">
                    <label>货位号:</label>
                    <ui-select class="editable-input" name="number" ng-model="shelf.number" theme="bootstrap">
                        <ui-select-match allow-clear placeholder="请选择-号">
                            {{$select.selected.code}}
                        </ui-select-match>
                        <ui-select-choices refresh-delay="0" repeat="shelfNumber.code as shelfNumber in shelfNumbers | filter: $select.search">
                            <span ng-bind-html="shelfNumber.code | highlight: $select.search"></span>
                        </ui-select-choices>
                    </ui-select>
				</div>
                <div class="form-group">
                    <label><font color="red">*</font>货位码:</label>
                    <input type="text" class="form-control" ng-model="shelf.shelfCode" readonly  required>
                </div>
                <div class="form-group">
                    <label><font color="red">*</font>货位名称:</label>
                    <input type="text" class="form-control" ng-model="shelf.name" readonly  required>
                </div>
				<div class="form-group">
					<button type="button" class="btn btn-primary" ng-click="createShelf()" ng-disabled="form.$invalid || submitting">&nbsp;&nbsp;提&nbsp;&nbsp;交&nbsp;&nbsp;</button>
					<button type="button" back class="btn btn-info">&nbsp;&nbsp;返&nbsp;&nbsp;回&nbsp;&nbsp;</button>
				</div>
			</form>
		</div>
	</div>
    <loader class="maskLayer"></loader>
</div>
