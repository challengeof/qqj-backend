<div class="container-fluid">
    <!-- 页面标题 -->
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">库存平均成本变化</h2>
        </div>
    </div>

    <!--查询条件表单 -->
    <div class="row">
        <div class="col-lg-12">
            <form rol="form" class="form-inline">
                <div class="form-group">
                    <select class="form-control" ng-model="avgCostForm.cityId"
                            ng-options="c.id as c.name for c in cities" refresh-enabled="Integer">
                        <option value="">请选择-城市</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="商品ID" ng-model="avgCostForm.skuId"
                           refresh-enabled="Integer">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="商品名称" ng-model="avgCostForm.skuName"
                           refresh-enabled="String">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" ng-click="search()">&nbsp;&nbsp;查&nbsp;&nbsp;询&nbsp;&nbsp;</button>
                </div>
            </form>
        </div>
    </div>
    <br>

    <!-- 库存平均成本列表 -->
    <div class="row">
        <div class="col-lg-12 dataTable_wrapper table-responsive">
            <div class="panel panel-default">
                <table class="table table-striped  table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>城市</th>
                        <th>商品ID</th>
                        <th>商品名称</th>
                        <th>库存总数</th>
                        <th>库存平均成本</th>
                        <th>库存总额</th>
                        <th>单位</th>
                        <th>发生时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="avgCost in avgCosts">
                        <td>{{avgCost.city.name}}</td>
                        <td>{{avgCost.sku.id}}</td>
                        <td>{{avgCost.sku.name}}</td>
                        <td>{{avgCost.quantity}}</td>
                        <td>{{avgCost.avgCost}}</td>
                        <td>{{avgCost.amount}}</td>
                        <td>{{avgCost.sku.singleUnit}}</td>
                        <td>{{avgCost.date | date : "yyyy-MM-dd HH:mm:ss"}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 列表底部分页 -->
    <div class="row" align="center">
        <div calss="col-lg-12">
            <pagination total-items="page.totalItems" ng-model="page.currentPage" items-per-page="page.itemsPerPage"
                        max-size="10" class="pagination" boundary-links="true" ng-change="pageChanged()" first-text="首页"
                        last-text="尾页" previous-text="上一页" next-text="下一页"></pagination>
        </div>
    </div>

    <loader class="maskLayer"></loader>
</div>
