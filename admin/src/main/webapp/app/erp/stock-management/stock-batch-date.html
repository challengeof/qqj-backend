<div class="container-fluid">
    <!-- 页面标题 -->
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">批量录入生产日期</h2>
        </div>
    </div>

    <!-- 列表 -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <table class="table table-striped  table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>仓库</th>
                        <th>SKU ID</th>
                        <th>SKU名称</th>
                        <th>可用数量</th>
                        <th>货位名称</th>
                        <th>生产日期</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="stock in stocks">
                        <td>{{stock.depotName}}</td>
                        <td>{{stock.skuId}}</td>
                        <td>{{stock.skuName}}</td>
                        <td>{{stock.quantity}} {{stock.skuSingleUnit}}</td>
                        <td>{{stock.shelfName}}</td>
                        <td>
                            <input type="text" name="productionDate_{{$index}}" class="form-control"
                                   datepicker-popup datepicker-options="dateOptions"
                                   ng-model="stock.productionDate" is-open="openedStart"
                                   current-text="今日" clear-text="清除" close-text="关闭"
                                   ng-click="openedStart=true"/>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div>
        <button ng-disabled="stocks.length ==0 || submitting" type="submit" class="btn btn-primary" ng-click="batchInputDate()">&nbsp;&nbsp;提&nbsp;&nbsp;交&nbsp;&nbsp;</button>
        <button type="button" back class="btn btn-info">&nbsp;&nbsp;返&nbsp;&nbsp;回&nbsp;&nbsp;</button>
    </div>

    <loader class="maskLayer" style="display:none;"></loader>
</div>
