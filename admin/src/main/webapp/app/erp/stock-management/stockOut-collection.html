<div class="container-fluid">
    <!-- 页面标题 -->
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">批量收款</h2>
        </div>
    </div>

    <div class="row">
        <div class="panel-body form-inline">
            <div class="form-group">
                <label>实收金额:</label>
                <span class="form-control">{{stockOutForm.receiveAmount}}</span>
            </div>
        </div>
        <div class="col-lg-12 dataTable_wrapper table-responsive" ng-show="stockOutForm.settle && !isReceiveAmountLessZero">
            <form name="tableForm">
                <div class="panel panel-default">
                    <table class="table table-striped  table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>收款方式</th>
                            <th>收款金额</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="collectionment in collectionments">
                            <td>
                                <select class="form-control" ng-model="collectionment.collectionPaymentMethodId" ng-options="method.id as method.name for method in methods" required>
                                </select>
                            </td>
                            <td>
                                <input type="number" class="form-control" name="amount_{{index}}" ng-model="collectionment.amount" min="0"  validate-null validate-number validate-non-negative/>
                            </td>
                            <td><button type="button" ng-click="remove($index)" class="btn btn-danger">删除</button></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            <button type="button" ng-click="add(null)" class="btn btn-default">添加一行</button>
            </form>
        </div>
    </div>
    <div style="margin-top:15px;">
        <button type="submit" ng-disabled="tableForm.$invalid||submitting" class="btn btn-primary" ng-click="stockOutReceive()">&nbsp;&nbsp;收&nbsp;&nbsp;款&nbsp;&nbsp;</button>
        <button type="button" back class="btn btn-info">&nbsp;&nbsp;取&nbsp;&nbsp;消&nbsp;&nbsp;</button>
    </div>

    <loader class="maskLayer"></loader>
</div>
