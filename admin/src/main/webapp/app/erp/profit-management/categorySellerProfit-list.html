<div class="container-fluid">
    <!-- 页面标题 -->
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">品类销售毛利一览</h2>
        </div>
    </div>

    <!--查询条件表单 -->
    <div class="row">
        <div class="col-lg-12">
            <form rol="form" class="form-inline">
                <div class="form-group">
                    <select class="form-control" ng-model="searchForm.cityId"
                            ng-options="c.id as c.name for c in cities" refresh-enabled="Integer">
                        <option value="">选择-城市</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="起始收货时间"
                           ng-model="searchForm.startReceiveDate" is-open="openedStartReceiveDate"
                           datepicker-popup datepicker-options="dateOptions"
                           current-text="今日" clear-text="清除" close-text="关闭"
                           ng-click="openedStartReceiveDate=true" date-for-search refresh-enabled="Date"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="截至收货时间"
                           ng-model="searchForm.endReceiveDate" is-open="openedEndReceiveDate"
                           datepicker-popup datepicker-options="dateOptions"
                           current-text="今日" clear-text="清除" close-text="关闭"
                           ng-click="openedEndReceiveDate=true" date-for-search refresh-enabled="Date"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" ng-click="search()">&nbsp;&nbsp;查&nbsp;&nbsp;询&nbsp;&nbsp;</button>
                    <button type="button" class="btn btn-info" ng-click="reset()">&nbsp;&nbsp;重&nbsp;&nbsp;置&nbsp;&nbsp;</button>
                    <button type="button" class="btn btn-success" ng-click="export()">&nbsp;&nbsp;导&nbsp;&nbsp;出&nbsp;&nbsp;</button>
                </div>
            </form>
        </div>
    </div>
    <br>
    <!-- 明细列表 -->
    <div class="row">
        <div class="col-lg-12 dataTable_wrapper table-responsive">
            <div class="panel panel-default" style="overflow-x:auto;white-space:nowrap;">
                <table class="table table-striped  table-bordered table-hover">
                    <thead>
                    <tr>
                        <th rowspan="2">销售员</th>
                        <th colspan="4" ng-repeat="category in categories">{{category}}</th>
                    </tr>
                    <tr>
                        <th ng-repeat-start="category in categories">销售额</th>
                        <th>成本额</th>
                        <th>毛利额</th>
                        <th ng-repeat-end>毛利率</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="seller in sellers">
                        <td>{{seller}}</td>
                        <td ng-repeat-start="profit in profits[$index]">{{profit.salesAmount}}</td>
                        <td>{{profit.avgCostAmount}}</td>
                        <td>{{profit.profitAmount}}</td>
                        <td ng-repeat-end>{{profit.profitRate | percentage:2}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <loader class="maskLayer"></loader>
</div>
