<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">采购结果录入</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div id="collapseTwo" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <form name="iForm" rol="form" class="form-inline">
                            <div class="form-group">
                                <select class="form-control" ng-model="searchForm.cityId" ng-options="city.id as city.name for city in cities" validate-null>
                                    <option value="">请选择-城市</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select class="form-control" ng-model="searchForm.organizationId" ng-options="o.id as o.name for o in organizations" validate-null>
                                    <option value="">请选择-店面</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select class="form-control" ng-model="searchForm.depotId" ng-options="depot.id as depot.name for depot in depots" validate-null>
                                    <option value="">请选择-仓库</option>
                                </select>
                            </div>
                            <button ng-disabled="iForm.$invalid" type="submit" class="btn btn-primary" ng-click="search()">&nbsp;&nbsp;搜&nbsp;&nbsp;索&nbsp;&nbsp;</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-lg-12 dataTable_wrapper table-responsive">
            <table class="table table-striped  table-bordered table-hover">
                <thead>
                <tr>
                    <th><a class="btn btn-success" ng-show="canCheck&&cutOrders!=null&&cutOrders.length!=0" ng-click="checkAll()" >全选 / 反选</a></th>
                    <th>截单号</th>
                    <th>截单时间</th>
                    <th>操作人</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="cutOrder in cutOrders">
                    <td><input type="checkbox" ng-disabled="!canCheck" checklist-model="searchForm.checkedItemIds" checklist-value="cutOrder.id"></td>
                    <td>{{cutOrder.id}}</td>
                    <td>{{cutOrder.cutDate | date:"yyyy-MM-dd HH:mm:ss"}}</td>
                    <td>{{cutOrder.administrator}}</td>
                </tr>
                </tbody>
            </table>
            <div class="col-lg-12">
                <button ng-confirm-click="本次录入提交前不可对其它截单进行录入，确定？" ng-disabled="searchForm.checkedItemIds==null||searchForm.checkedItemIds.length==0" type="submit" class="btn btn-primary" confirmed-click="purchaseResult()">&nbsp;&nbsp;采购结果录入&nbsp;&nbsp;</button>
            </div>
        </div>
    </div>

    <div class="row" align="center">
        <div calss="col-lg-12">
            <pagination total-items="page.totalItems" ng-model="page.currentPage" items-per-page="page.itemsPerPage" max-size="10" class="pagination" boundary-links="true" ng-change="pageChanged()" first-text="首页" last-text="尾页" previous-text="上一页" next-text="下一页"></pagination>
        </div>
    </div>

    <loader class="maskLayer"></loader>
</div>
