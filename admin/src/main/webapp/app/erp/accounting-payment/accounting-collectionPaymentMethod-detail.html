<div class="container-fluid">
    <!-- 页面标题 -->
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header" ng-if="!edit">添加收付款方式</h2>

            <h2 class="page-header" ng-if="edit">编辑收付款方式</h2>
        </div>
    </div>

    <!-- 添加/修改收付款方式 -->
    <div class="row">
        <div class="col-lg-5">
            <form name="addMethodForm" rol="form" novalidate>
                <div class="form-group">
                    <label><font color="red">*</font>城市:</label>
                    <select class="form-control" ng-model="accountCollectionPaymentMethod.cityId"
                            ng-options="city.id as city.name for city in cities" required>
                        <option value="">请选择-城市</option>
                    </select>
                </div>
                <div class="form-group"
                     ng-class="{'has-error':addMethodForm.code.$invalid && !addMethodForm.code.$pristine}">
                    <label><font color="red">*</font>代码:</label>
                    <input type="text" class="form-control" name="code" ng-model="accountCollectionPaymentMethod.code"
                           required/>

                    <p ng-show="addMethodForm.code.$invalid && !addMethodForm.code.$pristine" class="help-block">
                        请输入代码</p>
                </div>
                <div class="form-group"
                     ng-class="{'has-error':addMethodForm.name.$invalid && !addMethodForm.name.$pristine}">
                    <label><font color="red">*</font>名称:</label>
                    <input type="text" class="form-control" name="name" ng-model="accountCollectionPaymentMethod.name"
                           required/>

                    <p ng-show="addMethodForm.name.$invalid && !addMethodForm.name.$pristine" class="help-block">
                        请输入名称</p>
                </div>
                <div class="form-inline">
                    <label>是否现金:</label>
                    <label class="checkbox">
                        <input type="checkbox" ng-model="accountCollectionPaymentMethod.cash" ng-checked="false">
                    </label>
                </div>
                <div class="form-inline">
                    <label>是否生效:</label>
                    <label class="checkbox">
                        <input type="checkbox" ng-model="accountCollectionPaymentMethod.valid" >
                    </label>
                </div>
                <div class="form-inline">
                    <button type="button" class="btn btn-primary" ng-click="create()"
                            ng-disabled="addMethodForm.$invalid">&nbsp;&nbsp;提&nbsp;&nbsp;交&nbsp;&nbsp;</button>
                    <button type="button" back class="btn btn-info">&nbsp;&nbsp;返&nbsp;&nbsp;回&nbsp;&nbsp;</button>
                </div>
            </form>
        </div>
    </div>
</div>
