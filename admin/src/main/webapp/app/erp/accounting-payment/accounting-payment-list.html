<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">付款列表</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <form rol="form" class="form-inline">
                <button type="button" ui-sref="oam.erp-accounting-payment-detail" class="btn btn-info">&nbsp;&nbsp;添&nbsp;&nbsp;加&nbsp;&nbsp;</button>
            </form>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div id="collapseTwo" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <form rol="form" class="form-inline">
                            <div class="form-group">
                                <select class="form-control" ng-model="searchForm.cityId" ng-options="city.id as city.name for city in cities" refresh-enabled="Integer">
                                    <option value="">请选择-城市</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select class="form-control" ng-model="searchForm.organizationId" ng-options="o.id as o.name for o in organizations" refresh-enabled="Integer">
                                    <option value="">请选择-店面</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <refresh-enabled type="Integer" ng-model="searchForm.vendorId">
                                    <ui-select class="editable-input" name="vendorId" ng-model="searchForm.vendorId" theme="bootstrap">
                                        <ui-select-match allow-clear placeholder="请选择-供货商">{{$select.selected.name}}</ui-select-match>
                                        <ui-select-choices refresh-delay="0" repeat="vendor.id as vendor in vendors | filter: $select.search">
                                            <span ng-bind-html="vendor.name | highlight: $select.search"></span>
                                        </ui-select-choices>
                                    </ui-select>
                                </refresh-enabled>
                            </div>
                            <!--<div class="form-group">-->
                                <!--<select class="form-control" ng-model="searchForm.vendorId" ng-options="vendor.id as vendor.name for vendor in vendors" refresh-enabled="Integer">-->
                                    <!--<option value="">请选择-供货商</option>-->
                                <!--</select>-->
                            <!--</div>-->
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="付款id" ng-model="searchForm.id" refresh-enabled="Integer">
                            </div>
                            <div class="form-group">
                                <select class="form-control" ng-model="searchForm.methodCode" ng-options="method.code as method.name for method in methods" refresh-enabled="String">
                                    <option value="">请选择-付款方式</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select class="form-control" ng-model="searchForm.status" ng-options="status.value as status.name for status in statuses" refresh-enabled="Integer">
                                    <option value="">请选择-状态</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>付款时间：</label>
                                <input type="text" class="form-control" placeholder="起始时间" datepicker-popup="{{format}}" ng-model="searchForm.startDate" is-open="openedStart" datepicker-options="dateOptions" current-text="今日" clear-text="清除" close-text="关闭" ng-click="openedStart=true" date-for-search refresh-enabled="Date"/>
                            </div>
                            <div class="form-group">
                                <label>-</label>
                                <input type="text" class="form-control" placeholder="结束时间" datepicker-popup="{{format}}" ng-model="searchForm.endDate" is-open="openedEnd" datepicker-options="dateOptions" current-text="今日" clear-text="清除" close-text="关闭" ng-click="openedEnd=true" date-for-search refresh-enabled="Date"/>
                            </div>
                            <div class="form-group">
                                <label>金额：</label>
                                <input type="text" class="form-control" ng-model="searchForm.minAmount" refresh-enabled="Float">
                            </div>
                            <div class="form-group">
                                <label>-</label>
                                <input type="text" class="form-control" ng-model="searchForm.maxAmount" refresh-enabled="Float">
                            </div>
                            <div class="form-group">
                                <label>付款人</label>
                                <input type="text" class="form-control" ng-model="searchForm.creator" refresh-enabled="String">
                            </div>
                            <button type="submit" class="btn btn-primary" ng-click="search()">&nbsp;&nbsp;搜&nbsp;&nbsp;索&nbsp;&nbsp;</button>
                            <button type="submit" class="btn btn-primary" ng-click="exportPayment()">&nbsp;&nbsp;导&nbsp;&nbsp;出&nbsp;&nbsp;</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-lg-12 dataTable_wrapper table-responsive">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong>总付款：<span class="text text-info">{{totalAmount}}</span></strong>
                </div>
                <form name="tableform">
                    <table class="table table-striped  table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>单号</th>
                            <th>供应商</th>
                            <th>方式</th>
                            <th>金额</th>
                            <th>付款时间</th>
                            <th>付款人</th>
                            <th>状态</th>
                            <th>备注</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="payment in payments">
                            <td>{{payment.id}}</td>
                            <td>{{payment.vendor}}</td>
                            <td>{{payment.method}}</td>
                            <td>{{payment.amount}}</td>
                            <td>{{payment.payDate}}</td>
                            <td>{{payment.creator}}</td>
                            <td>{{payment.status.name}}</td>
                            <td>{{payment.remark}}</td>
                            <td>
                                <a ng-if="payment.status.value==1" ng-show="!payment.hideCancel" class="btn btn-xs btn-primary" ng-click="cancelPayment(payment)">作废</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>

    <div class="row" align="center">
        <div calss="col-lg-12">
            <pagination total-items="page.totalItems" ng-model="page.currentPage" items-per-page="page.itemsPerPage" max-size="10" class="pagination" boundary-links="true" ng-change="pageChanged()" first-text="首页" last-text="尾页" previous-text="上一页" next-text="下一页"></pagination>
        </div>
    </div>

    <loader class="maskLayer"></loader>
</div>
