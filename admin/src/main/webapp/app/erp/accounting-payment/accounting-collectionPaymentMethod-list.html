<div class="container-fluid">
    <!-- 页面标题 -->
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">收付款方式管理</h2>
        </div>
    </div>

    <!--查询条件表单 -->
    <div class="row">
        <div class="col-lg-12">
            <form rol="form" class="form-inline">
                <div class="form-group">
                    <select class="form-control" ng-model="formData.cityId"
                            ng-options="city.id as city.name for city in cities" refresh-enabled="Integer">
                        <option value="">请选择-城市</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" ng-click="search()">
                    &nbsp;&nbsp;搜&nbsp;&nbsp;索&nbsp;&nbsp;</button>
                <button type="button" ui-sref="oam.erp-accounting-collectionPaymentMethod-detail" class="btn btn-info"
                        ng-click="create()">&nbsp;&nbsp;添&nbsp;&nbsp;加&nbsp;&nbsp;</button>
            </form>
        </div>
    </div>
    <br>

    <!-- 收付款方式列表 -->
    <div class="row">
        <div class="col-lg-12 dataTable_wrapper table-responsive">
            <div class="panel panel-default">
                <table class="table table-striped  table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>城市</th>
                        <th>代码</th>
                        <th>名称</th>
                        <th>是否现金</th>
                        <th>是否生效</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="method in collectionPaymentMethods">
                        <td>{{method.cityName}}</td>
                        <td>{{method.code}}</td>
                        <td>{{method.name}}</td>
                        <td>{{method.cash != null ? (method.cash ? "是" : "否") : '否'}}</td>
                        <td>{{method.valid != null ? (method.valid ? "是" : "否") : '否'}}</td>
                        <td>
                            <a class="btn btn-xs btn-primary"
                               ui-sref="oam.erp-accounting-collectionPaymentMethod-detail({id:method.id})">编辑</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <loader class="maskLayer"></loader>
</div>
