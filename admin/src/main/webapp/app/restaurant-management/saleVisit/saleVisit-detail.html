<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12"> 
			<h2 class="page-header">新增回访</h2>
		</div>
	</div>

	<div class="row"> 
		<div class="col-lg-5">
			<form rol="form" name="editRestaurantForm">
				<div class="form-group">
					<label><font color="red">*</font>回访状态:</label>
					<select class="form-control" ng-model="formData.status" ng-options="status.value as status.name for status in saleVisitStatus" required>
						<option value="">请选择-状态</option>
					</select>
				</div>

				<div class="form-group">
					<label><font color="red">*</font>原因:</label>
					<select class="form-control" ng-model="formData.reasonId" ng-options="reason.value as reason.name for reason in reasons" required>
						<option value="">请选择-原因</option>
					</select>
				</div>

				<div class="form-group">
					<label>备注</label>
					<textarea class="form-control" rows="5" ng-model="formData.remark"></textarea>
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-primary" ng-click="createSaleVisit()" ng-disabled="editRestaurantForm.$invalid">&nbsp;&nbsp;提&nbsp;&nbsp;交&nbsp;&nbsp;</button>
					<a back class="btn btn-info" >&nbsp;&nbsp;取&nbsp;&nbsp;消&nbsp;&nbsp;</a>
				</div>
			</form>
		</div>
	</div>

</div>
