<div class="container-fluid">
    <!-- 分类添加/详情/修改 -->
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">餐馆分类</h2>
        </div>
    </div>

    <!-- 分类管理 表单信息 -->
    <div class="row">
        <div class="col-lg-5">
            <form rol="form" name="restaurantTypeForm">
                <div class="form-group" ng-class="{'has-error':restaurantTypeForm.name.$invalid && !restaurantTypeForm.name.$pristine}">
                    <label><font color="red">*</font>分类名称:</label>
                    <input class="form-control" ng-model="formData.name" name="name" required>
                    <p ng-show="restaurantTypeForm.name.$invalid && !restaurantTypeForm.name.$pristine" class="help-block">请输入分类名称。</p>
                </div>

                <div class="form-group">
                    <label>父分类:</label>
                    <ui-select ng-model="formData.parentRestaurantTypeId" theme="bootstrap" reset-search-input="true">
                        <ui-select-match allow-clear placeholder="请选择">{{$select.selected.hierarchyName}}</ui-select-match>
                        <ui-select-choices repeat="availableParentrestaurantType.id as availableParentrestaurantType in availableParentRestaurantTypes | filter: $select.search">
                            <span ng-bind-html="availableParentrestaurantType.hierarchyName | highlight: $select.search"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>

                <div class="form-group">
                    <label>状态:</label>
                    <select class="form-control" ng-model="formData.status"
                            ng-options="o.value as o.name for o in availableStatus">
                        <option value="">请选择</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary" ng-click="saverestaurantType()" ng-disabled="restaurantTypeForm.$invalid">&nbsp;&nbsp;提&nbsp;&nbsp;交&nbsp;&nbsp;</button>
                    <button type="button" back class="btn btn-info">&nbsp;&nbsp;返&nbsp;&nbsp;回&nbsp;&nbsp;</button>
                </div>
            </form>
        </div>
    </div>
</div>
