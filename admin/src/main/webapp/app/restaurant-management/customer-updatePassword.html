<div class="container-fluid">
	<!-- 标题 -->
	<div class="row">
		<div class="col-lg-12"> 
			<h2 class="page-header">修改客户密码</h2>
		</div>
	</div>

	<!-- 分配销售表单 -->
	<div class="row"> 
		<div class="col-lg-5">
			<form rol="form" name="customerPassForm">
				<div class="form-group">
					<label>注册手机号:</label>
					<input type="text" class="form-control" placeholder="请输入手机号(11位号码)" name="username" ng-model="formData.username" ng-maxlength="11" required>
					<p ng-show="customerPassForm.username.$error.required && !customerPassForm.username.$pristine" class="help-block">请输入手机号(11位号码)。</p>
					<p ng-show="customerPassForm.username.$error.minlength" class="help-block">您输入的手机号少于11位。</p>
					<p ng-show="customerPassForm.username.$error.maxlength" class="help-block">您输入的手机号多于11位。</p>
				</div>
				<div class="form-group">
					<label>新密码:</label>
					<input type="password" class="form-control" placeholder="请输入密码(6~18位数字、字母任意组合)" name="password" ng-model="formData.password" ng-minlength="6" ng-maxlength="18" required>
					<p ng-show="customerPassForm.password.$error.required && !customerPassForm.password.$pristine" class="help-block">请输入密码(6~18位数字、字母任意组合)。</p>
					<p ng-show="customerPassForm.password.$error.minlength" class="help-block">您输入的密码少于6位。</p>
					<p ng-show="customerPassForm.password.$error.maxlength" class="help-block">您输入的密码多于18位。</p>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary" ng-click="updateCustomerPass()"  ng-disabled="customerPassForm.$invalid">&nbsp;&nbsp;提&nbsp;&nbsp;交&nbsp;&nbsp;</button>
					<button type="reset" class="btn btn-info">&nbsp;&nbsp;重&nbsp;&nbsp;置&nbsp;&nbsp;</button>
				</div>
			</form>
		</div>
	</div>

</div>
