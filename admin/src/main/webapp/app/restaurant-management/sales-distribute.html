<div class="container-fluid">
	<!-- 标题 -->
	<div class="row">
		<div class="col-lg-12"> 
			<h2 class="page-header">分配销售</h2>
		</div>
	</div>

	<!-- 分配销售表单 -->
	<div class="row"> 
		<div class="col-lg-5">
			<form rol="form" name="salesDistributeForm">
				<div class="form-group">
					<label>注册号:</label>
					<input class="form-control" ng-model="telephone" disabled>
				</div>
				<div class="form-group">
					<label>分配给:</label>
					<ui-select ng-model="formData.adminUserId" theme="bootstrap" reset-search-input="true">
                    <ui-select-match allow-clear placeholder="请选择">{{$select.selected.realname}}</ui-select-match>
                    <ui-select-choices repeat="adminUser.id as adminUser in adminUsers | filter: $select.search">
                        <span ng-bind-html="adminUser.realname | highlight: $select.search"></span>
                    </ui-select-choices>
                    </ui-select>
				</div>
				<div class="form-group">
					<button type="button" class="btn btn-primary" ng-click="assignAdminUser()" ng-disabled="salesDistributeForm.$invalid">&nbsp;&nbsp;提&nbsp;&nbsp;交&nbsp;&nbsp;</button>
					<button type="button" back class="btn btn-info">&nbsp;&nbsp;返&nbsp;&nbsp;回&nbsp;&nbsp;</button>
				</div>
			</form>
		</div>
	</div>

</div>
