<div class="container-fluid">
    <!-- 页面标题 -->
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">商圈管理</h2>
        </div>
    </div>

    <!-- 商圈管理-商圈列表 -->
    <div class="row">
        <div class="col-lg-12 dataTable_wrapper table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>商圈ID</th>
                    <th>商圈名称</th>
                    <th>商圈全称</th>
                    <th style="width:25%">商圈市场</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="zone in zoneList">
                    <td>{{zone.id}}</td>
                    <td>{{zone.name}}</td>
                    <td>{{zone.displayName}}</td>
                    <td>
                        <span editable-select="zone.warehouse.id" e-name="warehouseId" e-form="rowform" e-ng-options="g.id as g.name for g in availableWarehouses">{{zone.warehouse.name}}</span>
                    </td>
                    <td>
						<span ng-if="zone.active == true" class="text-success">开放中</span>
						<span ng-if="zone.active == false" class="text-warning">未开放</span>
                    </td>
                    <td style="white-space: nowrap">
                        <form editable-form name="rowform" onbeforesave="editSaveZone($data,zone)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == zone">
                            <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-xs btn-success">保存</button>
                            <button type="button" ng-disabled="rowform.$waiting" class="btn btn-xs btn-warning" ng-click="rowform.$cancel()">取消</button>
                        </form>
                        <div class="buttons" ng-show="!rowform.$visible">
                            <button class="btn btn-xs btn-primary" ng-click="rowform.$show()">编辑市场</button>
                            <a ng-if="zone.active == false" class="btn btn-xs btn-success" ng-click="updateZone(zone, true)">开启</a>
                            <a ng-if="zone.active == true" class="btn btn-xs btn-danger" ng-click="updateZone(zone, false)">关闭</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
