<div class="container-fluid">
	<!-- 页面标题 -->
	<div class="row">
		<div class="col-lg-12"> 
			<h2 class="page-header">供货商详情</h2>
		</div>
	</div>

	<!-- 添加/修改供货商页面表单 -->
	<div class="row"> 
		<div class="col-lg-5">
			<form name="vendorForm" rol="form" novalidate>
				<div class="form-group">
					<label><font color="red">*</font>城市:</label>
					<select class="form-control" ng-model="vendorFormData.city.id" ng-options="city.id as city.name for city in cities" required>
						<option value="">请选择-城市</option>
					</select>
				</div>
				<!--<div class="form-group">
					<label><font color="red">*</font>店面:</label>
					<select class="form-control" ng-model="vendorFormData.organization.id" ng-options="o.id as o.name for o in organizations" required>
						<option value="">请选择-店面</option>
					</select>
				</div>-->
				<div class="form-group"
                     ng-class="{'has-error':vendorForm.name.$invalid && !vendorForm.name.$pristine}">
					<label><font color="red">*</font>供应商:</label>
					<input type="text" class="form-control" name="name"  ng-model="vendorFormData.name" required>
                    <p ng-show="vendorForm.name.$invalid && !vendorForm.name.$pristine" class="help-block">请输入供货商。</p>
				</div>
				<div class="form-group">
					<label>付款供应商:</label>
					<ui-select class="editable-input" name="vendorId" ng-model="vendorFormData.paymentVendorId" theme="bootstrap">
						<ui-select-match allow-clear placeholder="请选择-供货商">{{$select.selected.name}}</ui-select-match>
						<ui-select-choices refresh-delay="0" repeat="vendor.id as vendor in vendors | filter: vendorFilter">
							<span ng-bind-html="vendor.name | highlight: $select.search"></span>
						</ui-select-choices>
					</ui-select>
				</div>
                <div class="form-group">
                    <label>预付费(头牌)/后付费(非头牌):</label>
                    <div>
                        <label class="radio-inline">
                            <input type="radio" ng-model="vendorFormData.prepaid" ng-value="true">头牌(预付费)
                        </label>
                        <label class="radio-inline">
                            <input type="radio" ng-model="vendorFormData.prepaid" ng-value="false">非头牌(后付费)
                        </label>
                    </div>
                </div>
				<div class="form-group" ng-class="{'has-error':vendorForm.brand.$invalid && !vendorForm.brand.$pristine}">
					<label><font color="red">*</font>品牌:</label>
					<input type="text" class="form-control" name="brand" ng-model="vendorFormData.brand" required>
					<p ng-show="vendorForm.brand.$invalid && !vendorForm.brand.$pristine" class="help-block">请输入品牌。</p>
				</div>
				<div class="form-group" ng-class="{'has-error':vendorForm.contact.$invalid && !vendorForm.contact.$pristine}">
					<label><font color="red">*</font>联系人:</label>
					<input type="text" class="form-control" name="contact" ng-model="vendorFormData.contact" required>
					<p ng-show="vendorForm.contact.$invalid && !vendorForm.contact.$pristine" class="help-block">请输入联系人。</p>
				</div>
				<div class="form-group" ng-class="{'has-error':vendorForm.telephone.$invalid && !vendorForm.telephone.$pristine}">
					<label><font color="red">*</font>联系方式:</label>
					<input type="text" class="form-control" name="telephone" ng-model="vendorFormData.telephone" ng-minlength="11" ng-maxlength="11" required>
					<p ng-show="vendorForm.telephone.$error.required && !vendorForm.telephone.$pristine" class="help-block">请输入联系电话。</p>
					<p ng-show="vendorForm.telephone.$error.minlength" class="help-block">您输入的手机号少于11位。</p>
					<p ng-show="vendorForm.telephone.$error.maxlength" class="help-block">您输入的手机号多于11位。</p>
				</div>
                <div class="form-group" ng-class="{'has-error':vendorForm.email.$invalid && !vendorForm.email.$pristine}">
                    <label>邮箱:</label>
                    <input type="email" class="form-control" name="email" ng-model="vendorFormData.email">
                    <p ng-show="vendorForm.email.$invalid && !vendorForm.email.$pristine" class="help-block">请输入正确的邮箱地址。</p>
                </div>
                <div class="form-group" ng-class="{'has-error':vendorForm.address.$invalid && !vendorForm.address.$pristine}">
                    <label><font color="red">*</font>地址:</label>
                    <input type="text" class="form-control" name="address" ng-model="vendorFormData.address" required>
                    <p ng-show="vendorForm.address.$invalid && !vendorForm.address.$pristine" class="help-block">请输入详细地址。</p>
                </div>
				<div class="form-group">
					是否为默认供货商(每个城市仅限一个):
					<input type="checkbox" class="form-control" name="defaultVendor" ng-model="vendorFormData.defaultVendor">
				</div>
				<div class="form-group">
					<button type="button" class="btn btn-primary" ng-disabled="vendorForm.$invalid" ng-click="saveVendor()">&nbsp;&nbsp;提&nbsp;&nbsp;交&nbsp;&nbsp;</button>
					<button type="button" back class="btn btn-info">&nbsp;&nbsp;返&nbsp;&nbsp;回&nbsp;&nbsp;</button>
				</div>
			</form>
		</div>
	</div>

</div>
