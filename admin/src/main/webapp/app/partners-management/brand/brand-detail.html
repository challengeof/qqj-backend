<div class="container-fluid">
    <!-- 标题 -->
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">品牌操作</h2>
        </div>
    </div>
    <!-- Form -->
    <div class="row">
        <div class="col-lg-5">
            <form name="validForm" rol="form" novalidate>
                <div class="form-group" ng-show="brandForm.id">
                    <label><font color="red">*</font>品牌编号:</label>
                    <input type="text" class="form-control" ng-model="brandForm.id" ng-disabled="true">
                </div>
                <div class="form-group">
                    <label><font color="red">*</font>品牌名称:</label>
                    <input type="text" class="form-control" placeholder="品牌名称" ng-model="brandForm.brandName" required>
                </div>
                <div class="form-group">
                    <label><font color="red">*</font>状态:</label>
                    <select class="form-control" ng-model="brandForm.status" ng-options="o.v as o.n for o in [{ n: '生效', v: 1 }, { n: '失效', v: 0 }]" required>
                    </select>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" ng-click="updateBrand()" ng-disabled="validForm.$invalid">&nbsp;&nbsp;提&nbsp;&nbsp;交&nbsp;&nbsp;</button>
                    <button type="button" back class="btn btn-info">&nbsp;&nbsp;返&nbsp;&nbsp;回&nbsp;&nbsp;</button>
                </div>
            </form>
        </div>
    </div>
</div>
