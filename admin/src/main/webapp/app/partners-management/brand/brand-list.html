<div class="container-fluid">
    <!-- 标题 -->
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">品牌管理</h2>
        </div>
    </div>

    <!-- 条件 -->
    <div class="row">
        <div class="col-lg-12">
            <form rol="form" class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="品牌编号" ng-model="searchForm.brandId"
                           refresh-enabled="Integer">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="品牌名称" ng-model="searchForm.brandName"
                           refresh-enabled="String">
                </div>
                <div class="form-group">
                    <select class="form-control" ng-model="searchForm.status"
                            ng-options="o.v as o.n for o in [{ n: '生效', v: 1 }, { n: '失效', v: 0 }]"
                            refresh-enabled="Integer">
                        <option value="">请选择-状态</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" ng-click="search()">
                    &nbsp;&nbsp;搜&nbsp;&nbsp;索&nbsp;&nbsp;</button>
                <button type="button" ui-sref="oam.updateBrand" class="btn btn-info">&nbsp;&nbsp;添&nbsp;&nbsp;加&nbsp;&nbsp;</button>
            </form>
        </div>
    </div>
    <br>

    <!-- 列表 -->
    <div class="row">
        <div class="col-lg-12 dataTable_wrapper table-responsive">
            <table class="table table-striped  table-bordered table-hover">
                <thead>
                <tr>
                    <th>品牌编号</th>
                    <th>品牌名称</th>
                    <th>状态</th>
                    <th>最后修改时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in brands">
                    <td>{{item.id}}</td>
                    <td>{{item.brandName}}</td>
                    <td>{{item.status}}</td>
                    <td>{{item.lastModified | date : "yyyy-MM-dd hh:mm"}}</td>
                    <td>
                        <a class="btn btn-xs btn-primary" ui-sref="oam.updateBrand({id:item.id})">编辑</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 列表底部分页 -->
    <div class="row" align="center">
        <div calss="col-lg-12">
            <pagination total-items="page.totalItems" ng-model="page.currentPage" items-per-page="page.itemsPerPage"
                        max-size="10" class="pagination" boundary-links="true" ng-change="pageChanged()" first-text="首页"
                        last-text="尾页" previous-text="上一页" next-text="下一页">
            </pagination>
        </div>
    </div>

</div>
