<div class="container-fluid"> 
	<!-- 页面标题 -->
	<div class="row">
		<div class="col-lg-12">
			<h2 class="page-header">产品列表</h2>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<form rol="form" class="form-inline">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="产品名称" ng-model="iForm.name" refresh-enabled="String">
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary" ng-click="search()">&nbsp;&nbsp;搜&nbsp;&nbsp;索&nbsp;&nbsp;</button>
					<button type="button" class="btn btn-primary" ui-sref="oam.product-detail">&nbsp;&nbsp;新&nbsp;&nbsp;增&nbsp;&nbsp;</button>
				</div>
			</form>
		</div>
	</div>
	<br>

	<div class="row">
		<div class="col-lg-12 dataTable_wrapper table-responsive">
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th>名称</th>
						<th>状态</th>
						<th>价格</th>
						<th>总代价格</th>
						<th>一级代理价格</th>
						<th>二级代理价格</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in items">
						<td>{{item.name}}</td>
						<td>{{item.statusName}}</td>
						<td>{{item.price}}</td>
						<td>{{item.price0}}</td>
						<td>{{item.price1}}</td>
						<td>{{item.price2}}</td>
						<td>
							<a class="btn btn-xs btn-primary" ui-sref="oam.product-detail({id:item.id})">编辑</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="row" align="center">
		<div calss="col-lg-12">
			<pagination total-items="page.totalItems" ng-model="page.currentPage" items-per-page="page.itemsPerPage" max-size="20" class="pagination" boundary-links="true" ng-change="pageChanged()" first-text="首页" last-text="尾页" previous-text="上一页" next-text="下一页">
			</pagination>
		</div>
	</div>
</div>
