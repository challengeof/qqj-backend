<div class="container-fluid">
    <!-- 标题 -->
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">定时推送</h2>
        </div>
    </div>

    <!-- 列表 -->
    <div class="row">
        <div class="col-lg-12 dataTable_wrapper table-responsive">
            <table class="table table-striped  table-bordered table-hover">
                <thead>
                <tr>
                    <th>编号</th>
                    <th>城市标签</th>
                    <th>推送消息</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in pushes">
                    <td>{{item.id}}</td>
                    <td>{{item.tag}}</td>
                    <td>{{item.message}}</td>
                    <td>
                        <a class="btn btn-xs btn-primary" ui-sref="oam.updateDailyPush({id:item.id})">编辑</a>
                        <a class="btn btn-xs btn-primary" ng-click="deleteDailyPush(item.id)">删除</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <button type="button" ui-sref="oam.updateDailyPush" class="btn btn-info">&nbsp;&nbsp;添&nbsp;&nbsp;加&nbsp;&nbsp;</button>
        </div>
    </div>

</div>
