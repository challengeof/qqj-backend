<div class="container-fluid">
    <!-- 标题 -->
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">版本管理</h2>
        </div>
    </div>
    <!-- 条件 -->
    <div class="row">
        <div class="col-lg-12">
            <form rol="form" class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="版本号" ng-model="searchForm.versionCode"
                           refresh-enabled="Integer">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="版本名" ng-model="searchForm.versionName"
                           refresh-enabled="String">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="注释" ng-model="searchForm.comment"
                           refresh-enabled="String">
                </div>
                <button type="submit" class="btn btn-primary" ng-click="search()">
                    &nbsp;&nbsp;搜&nbsp;&nbsp;索&nbsp;&nbsp;</button>
                <button type="button" ui-sref="oam.updateVersion" class="btn btn-info">&nbsp;&nbsp;添&nbsp;&nbsp;加&nbsp;&nbsp;</button>
            </form>
        </div>
    </div>
    <br>
    <!-- 列表 -->
    <div class="row">
        <div class="col-lg-12 dataTable_wrapper table-responsive">
            <table class="table table-striped  table-bordered table-hover">
                <thead>
                <tr>
                    <th>版本号</th>
                    <th>版本名</th>
                    <th>强制更新</th>
                    <th>是否生效</th>
                    <th>注释</th>
                    <th>文件路径</th>
                    <th>编辑</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in versions">
                    <td>{{item.versionCode}}</td>
                    <td>{{item.versionName}}</td>
                    <td>{{item.forceUpdate==0? '否' : '是'}}</td>
                    <td>{{item.type==0? '否' : '是'}}</td>
                    <td>{{item.comment}}</td>
                    <td>{{item.filePath}}</td>
                    <td>
                        <a class="btn btn-xs btn-primary" ui-sref="oam.updateVersion({id:item.id})">编辑</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 列表底部分页 -->
    <div class="row" align="center">
        <div calss="col-lg-12">
            <pagination total-items="page.totalItems" ng-model="page.currentPage" items-per-page="page.itemsPerPage"
                        max-size="10" class="pagination" boundary-links="true" ng-change="pageChanged()" first-text="首页"
                        last-text="尾页" previous-text="上一页" next-text="下一页">
            </pagination>
        </div>
    </div>

</div>
