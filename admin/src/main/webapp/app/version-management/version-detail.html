<div class="container-fluid">
    <!-- 标题 -->
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">版本操作</h2>
        </div>
    </div>
    <!-- Form -->
    <div class="row">
        <div class="col-lg-5">
            <form name="validForm" rol="form" novalidate>
                <div class="form-group">
                    <label><font color="red">*</font>版本号:</label>
                    <input type="text" class="form-control" placeholder="版本号" ng-model="versionForm.versionCode"
                           required>
                </div>
                <div class="form-group">
                    <label><font color="red">*</font>版本名:</label>
                    <input type="text" class="form-control" placeholder="版本名" ng-model="versionForm.versionName"
                           required>
                </div>
                <div class="form-group">
                    <label><font color="red">*</font>注释:</label>
                    <input type="text" class="form-control" placeholder="注释" ng-model="versionForm.comment" required>
                </div>
                <div class="form-group">
                    <label><font color="red">*</font>是否强制更新:</label>
                    <select class="form-control" ng-model="versionForm.forceUpdate"
                            ng-options="a.v as a.n for a in [{ n: '是', v: 1 }, { n: '否', v: 0 }]" required>
                    </select>
                </div>
                <div class="form-group">
                    <label><font color="red">*</font>状态:</label>
                    <select class="form-control" ng-model="versionForm.type"
                            ng-options="b.v as b.n for b in [{ n: '生效', v: 1 }, { n: '失效', v: 0 }]" required>
                    </select>
                </div>
                <div class="form-group">
                    <label><font color="red">*</font>文件路径:</label>
                    <input type="text" class="form-control" placeholder="文件路径" ng-model="versionForm.filePath" required>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" ng-click="updateVersion()"
                            ng-disabled="validForm.$invalid">&nbsp;&nbsp;提&nbsp;&nbsp;交&nbsp;&nbsp;</button>
                    <button type="button" back class="btn btn-info">&nbsp;&nbsp;返&nbsp;&nbsp;回&nbsp;&nbsp;</button>
                </div>
            </form>
        </div>
    </div>
</div>
