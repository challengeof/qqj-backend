<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">优惠券管理</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div id="collapseTwo" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <form rol="searchForm" class="form-inline">
                            <div class="form-group">
                                <label>类别:</label>
                                <select class="form-control" ng-model="searchForm.couponType" ng-options="couponType.type as couponType.name for couponType in couponTypes | filter:couponTypeFilter" refresh-enabled="Integer">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>创建时间:</label>
                                <input type="text" class="form-control" datepicker-append-to-body="true" datetime-picker="{{dateOptions.format}}" ng-model="searchForm.startDate" is-open="openedStart" datepicker-options="dateOptions" timepicker-Options="{showMeridian:false}" today-text="今日" now-text="现在" clear-text="清除" date-text="日期" time-text="时间" close-text="关闭" ng-click="openedStart=true" date-for-search refresh-enabled="Date"/>
                            </div>
                            <div class="form-group">
                                <label>-</label>
                                <input type="text" class="form-control" datepicker-append-to-body="true" datetime-picker="{{dateOptions.format}}" ng-model="searchForm.endDate" is-open="openedEnd" datepicker-options="dateOptions" timepicker-Options="{showMeridian:false}" today-text="今日" now-text="现在" clear-text="清除" date-text="日期" time-text="时间" close-text="关闭" ng-click="openedEnd=true" date-for-search refresh-enabled="Date"/>
                            </div>
                            <button type="submit" class="btn btn-primary" ng-click="search()">&nbsp;&nbsp;搜&nbsp;&nbsp;索&nbsp;&nbsp;</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-lg-12 dataTable_wrapper table-responsive">
            <table class="table table-striped  table-bordered table-hover">
                <thead>
                <tr>
                    <th>优惠券id</th>
                    <th>创建时间</th>
                    <th>优惠券名称</th>
                    <th>优惠券类别</th>
                    <th>描述</th>
                    <th>备注</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="coupon in coupons">
                    <td>{{coupon.id}}</td>
                    <td>{{coupon.createTime | date : "yyyy-MM-dd HH:mm:ss"}}</td>
                    <td>{{coupon.name}}</td>
                    <td>{{coupon.type.name}}</td>
                    <td>{{coupon.description}}</td>
                    <td>{{coupon.remark}}</td>
                    <td>
                        <a ng-show="hasPermission('coupon-list')" class="btn btn-xs btn-primary" ui-sref="oam.editCoupon({id:coupon.id, type:2})">编辑</a>
                        <a class="btn btn-xs btn-primary" ui-sref="oam.editCoupon({id:coupon.id, type:3})">发优惠券</a>
                        <a ng-show="hasPermission('coupon-list')" class="btn btn-xs btn-primary" ui-sref="oam.editCoupon({id:coupon.id, type:4})">批量发送优惠券</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row" align="center">
        <div calss="col-lg-12">
            <pagination total-items="page.totalItems" ng-model="page.currentPage" items-per-page="page.itemsPerPage" max-size="10" class="pagination" boundary-links="true" ng-change="pageChanged()" first-text="首页" last-text="尾页" previous-text="上一页" next-text="下一页"></pagination>
        </div>
    </div>

    <loader class="maskLayer"></loader>
</div>
