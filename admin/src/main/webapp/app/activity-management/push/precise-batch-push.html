<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">添加push</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-5">
            <form name="addPushForm">
                <div class="form-group">
                    <label><font color="red">*</font>餐馆ID（多ID间用半角逗号分割）:</label>
                    <input type="text" class="form-control" placeholder="餐馆ID" ng-model="pushForm.ids" required>

                </div>
                <div class="form-group">
                    <label><font color="red">*</font>push标题:</label>
                    <input type="text" class="form-control" placeholder="标题" ng-model="pushForm.title" required>
                </div>
                <div class="form-group">
                    <label><font color="red">*</font>push消息:</label>
                    <input type="text" class="form-control" placeholder="内容" ng-model="pushForm.message" required>
                </div>

                <div class="form-group">
                    <button type="button" class="btn btn-primary" ng-click="createPush()" ng-disabled="addPushForm.$invalid">&nbsp;&nbsp;推&nbsp;&nbsp;送&nbsp;&nbsp;</button>
                    <button type="button" back class="btn btn-info">&nbsp;&nbsp;返&nbsp;&nbsp;回&nbsp;&nbsp;</button>
                </div>
            </form>
        </div>
    </div>

</div>
