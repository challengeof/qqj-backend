<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header" ng-if="!isEditPush">添加push</h2>

            <h2 class="page-header" ng-if="isEditPush">编辑push</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-5">
            <form name="addPushForm">

                <div class="form-group">
                    <label><font color="red">*</font>城市:</label>
                    <select class="form-control" ng-model="push.cityId" ng-options="city.id as city.name for city in cities" required>
                        <option value="">请选择-城市</option>
                    </select>
                </div>

                <div class="form-group">
                    <label><font color="red">*</font>市场:</label><br>
                    <select class="form-control" ng-model="push.warehouseId" ng-options="warehouse.id as warehouse.displayName for warehouse in warehouses" required>
                        <option value="">请选择-市场</option>
                    </select>
                </div>

                <div class="form-group">
                    <label><font color="red">*</font>开始时间:</label>
                    <input type="text" class="form-control" placeholder="起始时间" datepicker-popup="{{format}}" ng-model="push.start" is-open="openedStart" datepicker-options="dateOptions" current-text="今日" clear-text="清除" close-text="关闭" ng-click="openStart($event)" required/>
                </div>
                <div class="form-group">
                    <label><font color="red">*</font>结束时间:</label>
                    <input type="text" class="form-control" placeholder="结束时间" datepicker-popup="{{format}}" ng-model="push.end" is-open="openedEnd" datepicker-options="dateOptions" current-text="今日" clear-text="清除" close-text="关闭" ng-click="openEnd($event)" required/>
                </div>

                <div class="form-group">
                    <label><font color="red">*</font>描述:</label>
                    <input type="text" class="form-control" placeholder="闭上眼,夸我" name="description" ng-model="push.description" required>

                </div>

                <div class="form-group">
                    <label><font color="red">*</font>购物车提示信息:</label>
                    <input type="text" class="form-control" placeholder="购物车小贴士." name="shoppingTip" ng-model="push.shoppingTip" required>

                </div>

                <div class="form-group">
                    <label><font color="red">*</font>push标题:</label>
                    <input type="text" class="form-control" placeholder="陋室铭(<----标题)" name="welcomeTitle" ng-model="push.message.welcomeTitle" required>

                </div>

                <div class="form-group">
                    <label><font color="red">*</font>push消息:</label>
                    <input type="text" class="form-control" placeholder="山不在高,有仙则灵,水不在深,有龙则灵.(<------内容)" name="welcomeMessage" ng-model="push.message.welcomeMessage" required>
                </div>

                <div class="form-group">
                    <button type="button" class="btn btn-primary" ng-click="createPush()"
                            ng-disabled="addPushForm.$invalid">&nbsp;&nbsp;添&nbsp;&nbsp;加&nbsp;&nbsp;</button>
                    <button type="button" back class="btn btn-info">&nbsp;&nbsp;返&nbsp;&nbsp;回&nbsp;&nbsp;</button>
                </div>
            </form>
        </div>
    </div>

</div>
