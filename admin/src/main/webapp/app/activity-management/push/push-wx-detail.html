<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">添加微信push</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-5">
            <form name="addPushForm">

                <div class="form-group">
                    <label>城市:</label>
                    <select class="form-control" ng-model="push.cityid" ng-options="city.id as city.name for city in cities" required>
                        <option value="">请选择-城市</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>微信openid:</label>
                    <input type="text" class="form-control" placeholder="" name="openid" ng-model="push.openid">
                    <p class="help-block">openid为空,则针对城市下的所有用户发送。</p>
                </div>
                <div class="form-group">
                    <label>多媒体资源ID:</label>
                    <input type="text" class="form-control" placeholder="" name="mediaid" ng-model="push.mediaid">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-success" ng-click="getWXPushMediaList()">&nbsp;&nbsp;重新加载多媒体资源&nbsp;&nbsp;</button>
                    <button type="button" class="btn btn-success" ng-click="createWXPushTest()">&nbsp;&nbsp;发送测试账号&nbsp;&nbsp;</button>
                    <button type="button" class="btn btn-success" ng-click="createWXPush()">&nbsp;&nbsp;发&nbsp;&nbsp;送&nbsp;&nbsp;</button>
                    <button type="button" back class="btn btn-info">&nbsp;&nbsp;返&nbsp;&nbsp;回&nbsp;&nbsp;</button>
                </div>
            </form>
        </div>

        <table class="table table-striped  table-bordered table-hover">
            <thead>
            <tr>
                <th>标题</th>
                <th>多媒体资源ID</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="pushObj in pushMediaArray">
                <td>{{pushObj.title}} </td>
                <td>{{pushObj.key}}</td>
            </tr>
            </tbody>
        </table>


    </div>

</div>
