<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">push管理</h2>
        </div>
    </div>

    <!-- 代理商-查询条件表单 -->
    <div class="row">
        <div class="col-lg-12">
            <form rol="form" class="form-inline">
                <button type="button" ui-sref="oam.addPush" class="btn btn-info">&nbsp;&nbsp;添加&nbsp;&nbsp;push&nbsp;&nbsp;</button>
                <button type="button" ui-sref="oam.addWXPush" class="btn btn-info">&nbsp;&nbsp;添加&nbsp;&nbsp;微信push&nbsp;&nbsp;</button>
            </form>
        </div>
    </div>
    <br>

    <!-- 代理商列表 -->
    <div class="row">
        <div class="col-lg-12 dataTable_wrapper table-responsive">
            <table class="table table-striped  table-bordered table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>描述</th>
                    <th>购物车提示</th>
                    <th>标题</th>
                    <th>消息</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="push in pushes">
                    <td>{{push.id}}</td>
                    <td>{{push.description}}</td>
                    <td>{{push.shoppingTip}}</td>
                    <td>{{push.message.welcomeTitle}}</td>
                    <td>{{push.message.welcomeMessage}}</td>
                    <td>{{push.start | date:"yyyy-MM-dd HH:mm:ss" }}</td>
                    <td>{{push.end | date:"yyyy-MM-dd HH:mm:ss" }}</td>
                    <td>
                        <a class="btn btn-xs btn-primary" ui-sref="oam.addPushes({id:push.id})">编辑</a>
                        <!-- <a class="btn btn-xs btn-danger" data-toggle="modal" data-target="#deleteInfoModal" data-backdrop="static">禁用</a> -->
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 禁用确认弹窗 -->
    <div class="modal fade" id="deleteInfoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">提示信息</h4>
                </div>
                <div class="modal-body">
                    确认禁用代理商：？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-click="">确认</button>
                    <button type="button" class="btn btn-info" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>

</div>
