<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">banner管理</h2>
        </div>
    </div>

    <!-- 代理商-查询条件表单 -->
    <div class="row">
        <div class="col-lg-12">
            <form rol="form" class="form-inline">
                <button type="button" ui-sref="oam.addBanner" class="btn btn-info">&nbsp;&nbsp;添加&nbsp;&nbsp;banner&nbsp;&nbsp;</button>
            </form>
        </div>
    </div>

    <!-- city 下拉列表 -->
    <div class="col-lg-3 form-group">
        <select class="form-control" ng-model="cityId" ng-options="city.id as city.name for city in cities">
            <option value="">请选择-城市</option>
        </select>
    </div>

    <br>

    <!-- 代理商列表 -->
    <div class="row">
        <div class="col-lg-12 dataTable_wrapper table-responsive">
            <table class="table table-striped  table-bordered table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>描述</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>banner</th>
                    <th>详情页</th>
                    <th>排序值</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="banner in banners">
                    <td>{{banner.id}}</td>
                    <td>{{banner.description}}</td>
                    <td>{{banner.start | date:"yyyy-MM-dd HH:mm:ss"}}</td>
                    <td>{{banner.end | date:"yyyy-MM-dd HH:mm:ss"}}</td>
                    <td>{{banner.bannerUrl.imgUrl}}</td>
                    <td>{{banner.bannerUrl.redirectUrl}}</td>
                    <td>{{banner.orderValue}}</td>
                    <td>
                        <a class="btn btn-xs btn-primary" ui-sref="oam.addBanners({id:banner.id})">编辑</a>
                        <!--<a class="btn btn-xs btn-danger" data-toggle="modal" data-target="#deleteInfoModal" data-backdrop="static">禁用</a>-->
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 禁用确认弹窗 -->
    <div class="modal fade" id="deleteInfoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">提示信息</h4>
                </div>
                <div class="modal-body">
                    确认禁用代理商：？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-click="">确认</button>
                    <button type="button" class="btn btn-info" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>

</div>
