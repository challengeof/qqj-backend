<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">意见反馈查询</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <form rol="form" class="form-inline">
                <div class="form-group">
                    <select class="form-control" ng-model="searchForm.cityId" ng-options="c.id as c.name for c in cities" refresh-enabled="Integer">
                        <option value="">请选择-城市</option>
                    </select>
                    <button type="button" ng-click="search()" class="btn btn-primary">&nbsp;&nbsp;搜&nbsp;&nbsp;索&nbsp;&nbsp;</button>
                </div>
            </form>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-lg-12 dataTable_wrapper table-responsive">
            <table class="table table-striped  table-bordered table-hover">
                <thead>
                <tr>
                    <th>城市</th>
                    <th>内容</th>
                    <th>餐馆ID</th>
                    <th>餐馆名称</th>
                    <th>联系人</th>
                    <th>联系电话</th>
                    <th>提交时间</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in suggestions">
                    <td>{{item.cityName}}</td>
                    <td>{{item.remark}}</td>
                    <td>{{item.restaurantId}}</td>
                    <td>{{item.restaurantName}}</td>
                    <td>{{item.receiverName}}</td>
                    <td>{{item.telephone}}</td>
                    <td>{{item.createTime | date:"yyyy-MM-dd HH:mm:ss"}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row" align="center">
        <div calss="col-lg-12">
            <pagination total-items="page.totalItems" ng-model="page.currentPage" items-per-page="page.itemsPerPage"
                        max-size="10" class="pagination" boundary-links="true" ng-change="pageChanged()" first-text="首页"
                        last-text="尾页" previous-text="上一页" next-text="下一页"></pagination>
        </div>
    </div>
</div>
