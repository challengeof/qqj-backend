<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header" >新品反馈详情</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-7">
            <form name="tableform">
                <div class="form-group" ><label>id：{{data.id}}</label></div>
                <div ng-if="data.mediaFileurl!=null" >
                    <img ng-src="{{data.mediaFileurl}}"  width="200"/>
                </div>
                <div ng-if="data.mediaFileurl==null" >
                    无图片
                </div>
                <div class="form-group" >
                    <label>反馈内容：</label>
                    {{data.feedbackDescription}}
                </div>
                <div class="form-group" ><label>客户注册号:{{data.customerUsername}}</label></div>
                <div class="form-group" ><label>商户id:{{data.restaurantId}}</label></div>
                <div class="form-group" ><label>商户名称:{{data.restaurantName}}</label></div>
                <div class="form-group" ><label>联系人:{{data.receiver}}</label></div>
                <div class="form-group" ><label>联系电话:{{data.telephone}}</label></div>
                <div class="form-group" ><label>提交时间:{{data.submitTime | date:"yyyy-MM-dd HH:mm:ss"}}</label>	 </div>
                <div class="form-group" ><label>状态:{{data.status.name}}</label></div>
            </form>
            <button type="button" back class="btn btn-info">&nbsp;&nbsp;返&nbsp;&nbsp;回&nbsp;&nbsp;</button>
        </div>
    </div>

</div>
