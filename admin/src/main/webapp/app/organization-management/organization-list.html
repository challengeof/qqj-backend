<div class="container-fluid">
    <!-- 页面标题 -->
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">店铺列表</h2>
        </div>
    </div>

    <!-- 订单-查询条件表单 -->
    <div class="row"> 
        <div class="col-lg-12">
            <form rol="form" class="form-inline">
                <div class="form-group">
                    <select class="form-control" ng-model="orderListSearchForm.cityId" ng-options="city.id as city.name for city in cities">
                        <option value="">请选择-城市</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="店铺名称" ng-model="orderListSearchForm.name">
                </div>
                <!--<div class="form-group form-inline-with-uiselect-min">
                    <span class="nullable">
                        <ui-select ng-model="orderListSearchForm.serviceAdminId" theme="bootstrap" reset-search-input="true">
                            <ui-select-match allow-clear placeholder="请选择-销售">{{$select.selected.realname}}</ui-select-match>
                            <ui-select-choices repeat="adminUser.id as adminUser in adminUsers | filter: $select.search" refresh-delay="0">
                                <span ng-bind-html="adminUser.realname | highlight: $select.search"></span>
                            </ui-select-choices>
                        </ui-select>
                    </span>
                </div>-->
                <div class="form-group">
                    <select class="form-control" ng-model="orderListSearchForm.enable" ng-options="o.v as o.n for o in [{ n: '启用', v: true }, { n: '禁用', v: false }]">
                        <option value="">请选择-状态</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" ng-click="resetPageAndSearchOrderList()">&nbsp;&nbsp;搜&nbsp;&nbsp;索&nbsp;&nbsp;</button>
                    <button type="button" class="btn btn-info" ui-sref="oam.organization-detail">&nbsp;&nbsp;新&nbsp;&nbsp;增&nbsp;&nbsp;</button>
                </div>
            </form>
        </div>
    </div>
    <br>

    <!-- 订单列表 -->
    <div class="row">
        <div class="col-lg-12 dataTable_wrapper table-responsive">
            <div class="panel panel-default">
                <table class="table table-striped  table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>店铺ID</th>
                            <th>店铺名称</th>
                            <th>创建时间</th>
                            <th>联系方式</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="organization in organizations">
                            <td>
                                {{organization.id}}
                            </td>
                            <td>{{organization.name}}</td>
                            <td>{{organization.createDate | date : 'yyyy-MM-dd HH:mm:ss'}}</td>
                            <td>{{organization.telephone}}</td>
                            <td>
                                {{organization.enabled ? "可用":"禁用"}}
                            </td>
                            <td>
                                <a class="btn btn-xs btn-primary" ui-sref="oam.organization-detail({id:organization.id})">编辑</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 列表底部分页 -->
    <div class="row" align="center">
        <div calss="col-lg-12">
            <pagination total-items="page.totalItems" ng-model="page.currentPage" items-per-page="page.itemsPerPage" max-size="10" class="pagination" boundary-links="true" ng-change="pageChanged()" first-text="首页" last-text="尾页" previous-text="上一页" next-text="下一页">
            </pagination>
        </div>
    </div>
</div>
