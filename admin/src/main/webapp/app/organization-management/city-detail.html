<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h2 class="page-header" ng-if="!isEdit">添加城市</h2>
			<h2 class="page-header" ng-if="isEdit">编辑城市</h2>
		</div>
	</div>
	
	<div class="row"> 
		<div class="col-lg-5">
			<form name="adminForm">
				<div class="form-group" ng-class="{'has-error':adminForm.name.$invalid && !adminForm.name.$pristine}">
					<label><font color="red">*</font>城市名称：</label>
 					<input type="text" class="form-control" placeholder="请输入城市名" name="name" ng-model="city.name" required>
 					<p ng-show="adminForm.name.$invalid && !adminForm.name.$pristine" class="help-block">请输入城市名称</p>
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-primary" ng-click="createCity()" ng-disabled="adminForm.$invalid">&nbsp;&nbsp;提&nbsp;&nbsp;交&nbsp;&nbsp;</button>
					<button type="reset" class="btn btn-info" ng-hide="isEdit">&nbsp;&nbsp;重&nbsp;&nbsp;置&nbsp;&nbsp;</button>
					<button type="button" class="btn btn-info" ng-show="isEdit" ui-sref="oam.city-list">&nbsp;&nbsp;返&nbsp;&nbsp;回&nbsp;&nbsp;</button>
				</div>
			</form>
		</div>
	</div>
</div>
