<div class="container-fluid">
    <!-- 页面标题 -->
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">市场列表</h2>
        </div>
    </div>

    <!-- 订单-查询条件表单 -->
    <div class="row">
        <div class="col-lg-12">
            <form rol="form" class="form-inline">
                <div class="form-group">
                    <select class="form-control" ng-model="formData.cityId" ng-options="o.id as o.name for o in cities">
                        <option value="">请选择-城市</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-info" ui-sref="oam.warehouse-detail">&nbsp;&nbsp;新&nbsp;&nbsp;增&nbsp;&nbsp;</button>
                </div>
            </form>
        </div>
    </div>
    <br>

    <!-- 订单列表 -->
    <div class="row">
        <div class="col-lg-12 dataTable_wrapper table-responsive">
            <div class="panel panel-default">
                <table class="table table-striped  table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>市场ID</th>
                            <th>城市名称</th>
                            <th>市场名称</th>
                            <th>仓库名称</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="warehouse in warehouses">
                            <td>{{warehouse.id}}</td>
                            <td>
                                {{warehouse.city.name}}
                            </td>
                            <td>{{warehouse.name}}</td>
                            <td>{{warehouse.depot.name}}</td>
                            <td>{{warehouse.active ? "可用" : "禁用"}}</td>
                            <td>
                                <a class="btn btn-xs btn-primary" ui-sref="oam.warehouse-detail({id:warehouse.id})">编辑</a>
                                <a ng-if="warehouse.default == false" class="btn btn-xs btn-success" ng-click="updateWarehouse(warehouse, true)">设置为默认市场</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 列表底部分页 -->

            </pagination>
        </div>
    </div>-->
</div>
