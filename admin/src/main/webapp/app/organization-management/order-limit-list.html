<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">起送金额配置</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 dataTable_wrapper table-responsive">
            <div class="panel panel-default">
                <table class="table table-striped  table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>城市ID</th>
                            <th>城市名称</th>
                            <th>起送金额（元）</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="orderLimit in orderLimitList">
                            <td>
                                {{orderLimit.city.id}}
                            </td>
                            <td>{{orderLimit.city.name}}</td>
                            <td>
                                <span editable-text="orderLimit.limit" e-form="rowform" e-name="orderLimit" onbeforesave="checkLimit($data)" e-required e-validate-null e-validate-number e-validate-non-negative>
                                  {{ orderLimit.limit }}
                                </span>
                            </td>
                            <td style="white-space: nowrap">
                                <form editable-form name="rowform" onaftersave="saveOrderLimit(orderLimit)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == orderLimit">
                                    <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-xs btn-success">保存</button>
                                    <button type="button" ng-disabled="rowform.$waiting" class="btn btn-xs btn-warning" ng-click="rowform.$cancel()">取消</button>
                                </form>
                                <div class="buttons" ng-show="!rowform.$visible">
                                    <button class="btn btn-xs btn-primary" ng-click="rowform.$show();">编辑起送金额</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
