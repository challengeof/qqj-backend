<div class="container-fluid" ng-init="init()">

    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">快递单号录入</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div id="collapseTwo" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <label>箱码录入处:</label>
                        <form rol="form" class="form-inline">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="请录入箱码" ng-model="request.boxCode"
                                       id="check-boxCode-input">
                            </div>
                        </form>
                        <br>
                        <label>快递单号录入处:</label>
                        <form rol="form" class="form-inline">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="请录入快递单号"
                                       ng-model="request.expressNo" id="check-expressNo-input">
                            </div>
                        </form>
                        <br>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12 form-group">
            <button ng-disabled="request.expressNo === '' || request.boxCode === ''" ng-click="update()" type="submit"
                    class="btn btn-primary" id="submit">&nbsp;&nbsp;保&nbsp;&nbsp;存&nbsp;&nbsp;</button>
            &nbsp;&nbsp;
            <button type="button" type="submit" ng-click="init()" class="btn btn-default">&nbsp;&nbsp;重&nbsp;&nbsp;置&nbsp;&nbsp;</button>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 dataTable_wrapper table-responsive">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong>箱码 : <span class="text text-info">{{barcode.boxCode}}</span></strong>
                </div>
                <table wt-responsive-table class="table table-striped  table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>创建时间</th>
                        <th>袋码</th>
                        <th>快递单号</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="barcodeItem in barcode.barcodeItems">
                        <td>{{barcodeItem.id}}</td>
                        <td>{{barcode.createTime | date : "yyyy-MM-dd HH:mm:ss"}}</td>
                        <td>{{barcodeItem.bagCode}}</td>
                        <td>{{barcode.expressNo}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
