<div class="container-fluid">
    <!-- 页面标题 -->
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">条码明细列表</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion"
                           data-target="#collapseTwo">
                            点击展开查询
                        </a>
                    </h4>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <form rol="form" class="form-inline">

                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="条码明细ID" ng-model="barcodeItemsSearchForm.barcodeItemId" refresh-enabled="Integer">
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="起始时间" datepicker-popup="{{dateOptions.dateFormat}}" ng-model="barcodeItemsSearchForm.startDate" is-open="openedStart" datepicker-options="dateOptions" current-text="今日" clear-text="清除" close-text="关闭" ng-click="openedStart=true" refresh-enabled="Date" date-for-search/>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="结束时间" datepicker-popup="{{dateOptions.dateFormat}}" ng-model="barcodeItemsSearchForm.endDate" is-open="openedEnd" datepicker-options="dateOptions" current-text="今日" clear-text="清除" close-text="关闭" ng-click="openedEnd=true" refresh-enabled="Date" date-for-search/>
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="箱码" ng-model="barcodeItemsSearchForm.boxCode" refresh-enabled="String">
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="袋码" ng-model="barcodeItemsSearchForm.bagCode" refresh-enabled="String">
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="快递单号" ng-model="barcodeItemsSearchForm.expressNo" refresh-enabled="String">
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary" ng-click="searchBarcodeItems()">&nbsp;&nbsp;搜&nbsp;&nbsp;索&nbsp;&nbsp;</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-lg-12 dataTable_wrapper table-responsive">
            <div class="panel panel-default">
                <div class="panel-heading">
                </div>
                <table wt-responsive-table class="table table-striped  table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>创建时间</th>
                        <th>袋码</th>
                        <th>箱码</th>
                        <th>快递单号</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="barcodeItem in barcodeItems">
                        <td>{{barcodeItem.id}}</td>
                        <td>{{barcodeItem.barcode.createTime | date : "yyyy-MM-dd HH:mm:ss"}}</td>
                        <td>{{barcodeItem.bagCode}}</td>
                        <td>{{barcodeItem.barcode.boxCode}}</td>
                        <td>{{barcodeItem.barcode.expressNo}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 列表底部分页 -->
    <div class="row" align="center">
        <div calss="col-lg-12">
            <pagination total-items="page.totalItems" ng-model="page.currentPage" items-per-page="page.itemsPerPage" max-size="10" class="pagination" boundary-links="true" ng-change="pageChanged()" first-text="首页" last-text="尾页" previous-text="上一页" next-text="下一页">
            </pagination>
        </div>
    </div>
</div>
