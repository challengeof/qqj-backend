<div class="container-fluid" ng-init = "init()">

    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">条码录入</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div id="collapseTwo" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <label>袋码录入处:</label>
                        <!--<form rol="form" class="form-inline" name="bagCodeForm" ng-submit="addToCheckBagCode()">-->
                            <!--<div class="form-group">-->
                                <!--<input type="text" class="form-control" placeholder="请录入袋码" ng-model="bagCode"-->
                                       <!--onkeydown="if(event.keyCode==13)bagCodeForm.submit();" id="check-bagCode-input">-->
                            <!--</div>-->
                        <!--</form>-->
                        <form rol="form" class="form-inline">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="请录入袋码" ng-model="bagCode" id="check-bagCode-input">
                            </div>
                        </form>
                        <br>
                        <label>箱码录入处:</label>
                        <form rol="form" class="form-inline">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="请录入箱码" ng-model="boxCode" id="check-boxCode-input">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12 form-group">
            <button ng-disabled="request.barcodeItems.length==0 || request.boxCode === ''" ng-click="create()" type="submit" class="btn btn-primary">&nbsp;&nbsp;保&nbsp;&nbsp;存&nbsp;&nbsp;</button>&nbsp;&nbsp;
            <button type="button" type = "submit" ng-click="init()" class="btn btn-default">&nbsp;&nbsp;重&nbsp;&nbsp;置&nbsp;&nbsp;</button>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 dataTable_wrapper table-responsive">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong>箱码:<span class="text text-info">{{request.boxCode}}</span></strong>
                </div>
                <form name="tableform">
                    <table class="table table-bordered table-hover table-condensed">
                        <tr>
                            <th>袋码</th>
                            <th>操作</th>
                        </tr>
                        <tr ng-repeat="barcodeItem in request.barcodeItems | orderBy : '-' track by $index">
                            <td>{{barcodeItem}}</td>
                            <td>
                                <button type="button" ng-click="remove($index)" class="btn btn-danger pull-right">删除
                                </button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
