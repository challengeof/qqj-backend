<div class="container-fluid"> 
	<!-- 页面标题 -->
	<div class="row">
		<div class="col-lg-12">
			<h2 class="page-header">girl列表</h2>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<form rol="form" class="form-inline">
				<div class="form-group">
					<label>分组:</label>
					<select class="form-control" ng-model="iForm.group" ng-options="group.value as group.name for group in groups" refresh-enabled="Integer">
						<option value="">请选择</option>
					</select>
				</div>
				<div class="form-group">
					<label>状态:</label>
					<select class="form-control" ng-model="iForm.status" ng-options="status.value as status.name for status in statuses" refresh-enabled="Integer">
						<option value="">请选择</option>
					</select>
				</div>
				<div class="form-group">
					<label>电话:</label>
					<input type="text" class="form-control" ng-model="iForm.telephone" refresh-enabled="String">
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary" ng-click="search()">&nbsp;&nbsp;搜&nbsp;&nbsp;索&nbsp;&nbsp;</button>
				</div>
			</form>
		</div>
	</div>
	<br>

	<div class="row">
		<div class="col-lg-12 dataTable_wrapper table-responsive">
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th>姓名</th>
						<th>出生日期</th>
						<th>电话</th>
						<th>状态</th>
						<th>审核时间</th>
						<th>素颜照片</th>
						<th>妆后照片</th>
						<th>操作</th>
					</tr>

				<tbody>
					<tr ng-repeat="item in items" ng-class="{'line_selected': $index==selectedRow}">
						<td>{{item.name}}</td>
						<td>{{item.birthday | date:"yyyy-MM-dd"}}</td>
						<td>{{item.telephone}}</td>
						<td>{{item.status.name}}</td>
						<td>{{item.auditTime | date:"yyyy-MM-dd hh:mm:ss"}}</td>
						<td><img ng-src="{{item.pics[0].url}}?imageView2/0/h/100/format/png" ng-click="showPic(item.pics[0].url)"></td>
						<td><img ng-src="{{item.pics[1].url}}?imageView2/0/h/100/format/png" ng-click="showPic(item.pics[1].url)"></td>
						<td>
							<a class="btn btn-xs btn-primary" ng-click="auditWeixinUser(item.id,1,$index)">通过</a>
							<a class="btn btn-xs btn-primary" ng-click="auditWeixinUser(item.id,2,$index)">不通过</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="row" align="center">
		<div calss="col-lg-12">
			<pagination total-items="page.totalItems" ng-model="page.currentPage" items-per-page="page.itemsPerPage" max-size="20" class="pagination" boundary-links="true" ng-change="pageChanged()" first-text="首页" last-text="尾页" previous-text="上一页" next-text="下一页">
			</pagination>
		</div>
	</div>
</div>
