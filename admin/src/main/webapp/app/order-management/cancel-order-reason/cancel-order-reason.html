<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">取消订单原因</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-5">
            <form rol="form" name="editOrderForm">

                <div class="form-group">
                    <label><font color="red">*</font>取消原因:</label>
                    <select class="form-control" ng-model="formData.reasonId" ng-options="o.value as o.name for o in reasons" required>
                        <option value="">请选择-原因</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>备注</label>
                    <textarea class="form-control" rows="5" ng-model="formData.memo"></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary" ng-click="cancelOrder()" ng-disabled="editOrderForm.$invalid">&nbsp;&nbsp;提&nbsp;&nbsp;交&nbsp;&nbsp;</button>
                    <a back class="btn btn-info" >&nbsp;&nbsp;取&nbsp;&nbsp;消&nbsp;&nbsp;</a>
                </div>
            </form>
        </div>
    </div>

</div>
