<div class="container-fluid">
	<!-- 标题 -->
	<div class="row">
		<div class="col-lg-12"> 
			<h2 class="page-header">添加备注</h2>
		</div>
	</div>

	<!-- 添加备注表单 -->
	<div class="row"> 
		<div class="col-lg-5">
			<form rol="form" name="memoForm" ng-submit="addMemoFun()">
				<div class="form-group">
					<label>订单编号:</label>
					<input class="form-control" ng-model="addMemoForm.id" disabled>
				</div>
				<div class="form-group" ng-if="addMemoForm.memo != ''">
					<label>历史备注:</label>
					<textarea class="form-control" rows="3" ng-model="addMemoForm.memo" disabled="disabled"></textarea>
				</div>
				<div class="form-group">
					<label>备注:</label>
					<textarea class="form-control" rows="3" ng-model="addMemoForm.newMemo" required></textarea>
				</div>
				<div class="form-group" align="left">
					<button type="submit" class="btn btn-primary" ng-disabled="memoForm.$invalid">&nbsp;&nbsp;提&nbsp;&nbsp;交&nbsp;&nbsp;</button>
					<button type="button" back class="btn btn-info">&nbsp;&nbsp;返&nbsp;&nbsp;回&nbsp;&nbsp;</button>
				</div>
			</form>
		</div>
	</div>

</div>
