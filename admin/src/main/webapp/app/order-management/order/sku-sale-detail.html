<div class="container-fluid">
	<!-- 页面标题 -->
	<div class="row">
		<div class="col-lg-12">
			<h2 class="page-header">商品销售统计</h2>
		</div>
	</div>

	<!-- 商品管理-查询条件表单 -->
	<div class="row">
		<div class="col-lg-12">
			<form rol="form" class="form-inline">
				<div class="form-group">
					<select class="form-control" ng-model="skuSaleDetailSearchForm.cityId" ng-options="c.id as c.name for c in cities">
						<option value="">请选择-城市</option>
					</select>
				</div>
				<div class="form-group">
					<select class="form-control" ng-model="skuSaleDetailSearchForm.organizationId" ng-options="o.id as o.name for o in organizations">
						<option value="">请选择-店面</option>
					</select>
				</div>
				<div class="form-group">
					<select class="form-control"
							ng-model="skuSaleDetailSearchForm.warehouseId"
							ng-options="o.id as o.name for o in availableWarehouses">
						<option value="">请选择-市场</option>
					</select>
				</div>
				<div class="form-group">
					<div>
						<input type="text" class="form-control" placeholder="起始时间"
							datepicker-popup="{{format}}" ng-model="startDate"
							is-open="openedStart" datepicker-options="dateOptions"
							current-text="今日" clear-text="清除" close-text="关闭"
							ng-click="openStart($event)" />
					</div>
				</div>
				<div class="form-group">
					<div>
						<input type="text" class="form-control" placeholder="结束时间"
							datepicker-popup="{{format}}" ng-model="endDate"
							is-open="openedEnd" datepicker-options="dateOptions"
							current-text="今日" clear-text="清除" close-text="关闭"
							ng-click="openEnd($event)" />
					</div>
				</div>

				<div class="form-group">
					<input type="text" class="form-control" placeholder="商品 名称"
						ng-model="skuSaleDetailSearchForm.productName">
				</div>

				<div class="form-group form-inline-with-uiselect-min">
					<ui-select ng-model="skuSaleDetailSearchForm.brandId"
						theme="bootstrap" reset-search-input="true"> <ui-select-match
						allow-clear placeholder="请选择-品牌">{{$select.selected.brandName}}</ui-select-match>
					<ui-select-choices
						repeat="brand.id as brand in brands | filter: $select.search"
						refresh-delay="0"> <span
						ng-bind-html="brand.brandName | highlight: $select.search"></span>
					</ui-select-choices> </ui-select>
				</div>

				<button type="submit" class="btn btn-primary" ng-click="search()">&nbsp;&nbsp;搜&nbsp;&nbsp;索&nbsp;&nbsp;</button>
				<button type="button" class="btn btn-success" ng-click="excelExport()">导出excel</button>
			</form>
		</div>
	</div>
	<br>

	<!-- 订单明细列表 -->
	<div class="row">
		<div class="col-lg-12 dataTable_wrapper">
			<div class="panel panel-default">
				<div class="panel-heading">
						<strong> 总记录：<span class="text text-info">{{page.totalItems}}</span></strong>
				</div>
				<table class="table table-striped  table-bordered table-hover">
					<thead>
						<tr>
							<th>SKU ID</th>
							<th>SKU名称</th>
							<th>转化率</th>
							<th>单品销量</th>
							<th>打包销量</th>
							<th>总销量(单品)</th>
							<th>总取消(单品)</th>
							<th>总退货(单品)</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="sku in skus">
							<td><a class="btn btn-xs btn-info">{{sku.skuId}}</a>
							</td>
							<td>{{sku.skuName}}</td>
							<td>{{sku.capacityInBundle}}</td>
							<td>{{sku.singleSale}}</td>
							<td>{{sku.bundleSale}}</td>
							<td>{{sku.countSale}}</td>
							<td>{{sku.sellCancel}}</td>
							<td>{{sku.sellReturn}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- 列表底部分页 -->
	<div class="row" align="center">
		<div calss="col-lg-12">
			<pagination total-items="page.totalItems" ng-model="page.currentPage"
				items-per-page="page.itemsPerPage" max-size="10" class="pagination"
				boundary-links="true" ng-change="pageChanged()" first-text="首页"
				last-text="尾页" previous-text="上一页" next-text="下一页"></pagination>
		</div>
	</div>
</div>
