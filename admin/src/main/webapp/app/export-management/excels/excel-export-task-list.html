<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">我的任务列表</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 dataTable_wrapper table-responsive">
            <table class="table table-striped  table-bordered table-hover">
                <thead>
                <tr>
                    <th>任务id</th>
                    <th>任务类型</th>
                    <th>提交人</th>
                    <th>提交时间</th>
                    <th>耗时</th>
                    <th>状态</th>
                    <th>备注</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="task in taskList">
                    <td>{{task.id}}</td>
                    <td>{{task.type.name}}-{{task.description}}</td>
                    <td>{{task.submitUser}}</td>
                    <td>{{task.submitDate}}</td>
                    <td>{{task.timeCost}}s</td>
                    <td>{{task.status.name}}</td>
                    <td>{{task.remark}}</td>
                    <td>
                        <a class="btn btn-xs btn-primary" ng-show="task.status.value==3&&task.type.value==1" ng-click="downLoad(task.id)">下载</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <loader class="maskLayer"></loader>
</div>
