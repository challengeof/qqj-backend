<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h2 class="page-header">代理审批</h2>
		</div>
	</div>
	
	<div class="row">
		<div class="col-lg-5">
			<form>
				<div class="form-group">
					团队:{{data.team.name}}
				</div>
				<div class="form-group">
					直属上级:{{data.parent.name}}
				</div>
				<div class="form-group">
					姓名:{{data.name}}
				</div>
				<div class="form-group">
					身份证号:{{data.certificateNumber}}
				</div>
				<div class="form-group">
					级别:{{data.level.name}}
				</div>
				<div class="form-group">
					联系方式:{{data.telephone}}
				</div>
				<div class="form-group">
					地址:{{data.address}}
				</div>
			</form>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12 dataTable_wrapper table-responsive">
			<div class="panel panel-default">
				<div class="panel-heading">
					<strong>库存</strong>
				</div>
				<table class="table table-bordered table-hover table-condensed">
					<tr>
						<th>产品</th>
						<th>数量</th>
					</tr>
					<tr ng-repeat="stock in data.stock.stockItems">
						<td>
							{{ stock.productName }}
						</td>
						<td>
							{{ stock.quantity }}
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>

	<div class="form-group">
		<button ng-if="canAudit" type="submit" class="btn btn-primary" ng-click="audit(1)">&nbsp;&nbsp;审核通过&nbsp;&nbsp;</button>
		<button ng-if="canAudit" type="submit" class="btn btn-primary" ng-click="audit(0)">&nbsp;&nbsp;拒绝&nbsp;&nbsp;</button>
		<button type="button" back class="btn btn-info">&nbsp;&nbsp;返&nbsp;&nbsp;回&nbsp;&nbsp;</button>
	</div>

</div>
