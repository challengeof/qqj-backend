<div class="container-fluid">
    <!-- 页面标题 -->
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">商品供应商管理</h2>
        </div>
    </div>

    <!-- 商品价格管理-查询表单 -->
    <div class="row"> 
        <div class="col-lg-12">
            <form rol="form" class="form-inline" name="iForm">
                <div class="form-group">
                    <select class="form-control" ng-model="searchForm.cityId" ng-options="city.id as city.name for city in cities" validate-null refresh-enabled="Integer">
                        <option value="">请选择-城市</option>
                    </select>
                </div>
                <div class="form-group">
                    <select class="form-control" ng-model="searchForm.organizationId" ng-options="o.id as o.name for o in organizations" validate-null refresh-enabled="Integer">
                        <option value="">请选择-店面</option>
                    </select>
                </div>
                <div class="form-group">
                    <refresh-enabled type="Integer" ng-model="searchForm.vendorId">
                        <ui-select class="editable-input" name="vendorId" ng-model="searchForm.vendorId" theme="bootstrap">
                            <ui-select-match allow-clear placeholder="请选择-供货商">{{$select.selected.name}}</ui-select-match>
                            <ui-select-choices refresh-delay="0" repeat="vendor.id as vendor in vendors | filter: $select.search">
                                <span ng-bind-html="vendor.name | highlight: $select.search"></span>
                            </ui-select-choices>
                        </ui-select>
                    </refresh-enabled>
                </div>
                <div class="form-group">
                    <select class="form-control" ng-model="searchForm.status" ng-options="o.value as o.name for o in skuStatuses" refresh-enabled="Integer">
                        <option value="">请选择-sku状态</option>
                    </select>
                </div>
                <div class="form-group form-inline-with-uiselect">
                    <refresh-enabled type="Integer" ng-model="searchForm.categoryId">
                        <ui-select ng-model="searchForm.categoryId" theme="bootstrap" reset-search-input="true">
                            <ui-select-match allow-clear placeholder="请选择-分类">{{$select.selected.hierarchyName}}</ui-select-match>
                            <ui-select-choices repeat="category.id as category in categories | filter: $select.search" refresh-delay="0">
                                <span ng-bind-html="category.hierarchyName | highlight: $select.search"></span>
                            </ui-select-choices>
                        </ui-select>
                    </refresh-enabled>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="商品名称" ng-model="searchForm.productName" refresh-enabled="String">
                </div>

                <div class="form-group form-inline-with-uiselect-min">
                    <refresh-enabled type="Integer" ng-model="searchForm.brandId">
                        <ui-select ng-model="searchForm.brandId" theme="bootstrap" reset-search-input="true">
                            <ui-select-match allow-clear placeholder="请选择-品牌">{{$select.selected.brandName}}</ui-select-match>
                            <ui-select-choices repeat="brand.id as brand in brands | filter: $select.search" refresh-delay="0">
                                <span ng-bind-html="brand.brandName | highlight: $select.search"></span>
                            </ui-select-choices>
                        </ui-select>
                    </refresh-enabled>
                </div>

                <button type="submit" class="btn btn-primary" ng-disabled="iForm.$invalid" ng-click="search()">&nbsp;&nbsp;搜&nbsp;&nbsp;索&nbsp;&nbsp;</button>
                <button class="btn btn-success" ng-click="downloadTemplate()">&nbsp;&nbsp;下载模板&nbsp;&nbsp;</button>
                <button class="btn btn-success" ng-file-select ng-disabled="iForm.$invalid" ng-model="dynamicMedia" ng-multiple="false">导入excel</button>

            </form>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-lg-12 dataTable_wrapper table-responsive">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong>
                        SKU共计：<span class="text text-info">{{page.totalItems}}</span>
                    </strong>
                </div>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>SKU ID</th>
                            <th>SKU 名称</th>
                            <th>状态</th>
                            <th>供应商</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="skuVendor in skuVendorList">
                            <td>{{skuVendor.sku.id}}</td>
                            <td>{{skuVendor.sku.name}}</td>
                            <td>{{skuVendor.sku.status.name}}</td>
                            <td>{{skuVendor.vendor.name}}</td>
                            <td>
                                <a class="btn btn-xs btn-primary" ui-sref="oam.sku-vendor-detail({id:skuVendor.id,cityId:searchForm.cityId,skuId:skuVendor.sku.id})">编辑</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="row" align="center">
        <div calss="col-lg-12">
            <pagination total-items="page.totalItems" ng-model="page.currentPage" items-per-page="page.itemsPerPage" max-size="10" class="pagination" boundary-links="true" ng-change="pageChanged()" first-text="首页" last-text="尾页" previous-text="上一页" next-text="下一页"></pagination>
        </div>
    </div>

    <loader class="maskLayer"></loader>
</div>
