<div class="container-fluid">
    <!-- 页面标题 -->
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">审核商品详情</h2>
        </div>
    </div>

    <!-- 添加商品表单 -->
    <div class="row">
        <div class="col-lg-5">
            <form rol="form" name="addProductsForm">
                <div class="form-group">
                    <label><font color="red">*</font>店面:</label>
                    <input class="form-control" ng-model="formData.organization.name">
                </div>
                <div class="form-group" >
                    <label>商品名称:</label>
                    <input class="form-control" ng-model="formData.name">
                </div>
                <!--<div class="form-group">
                    <label>条形码:</label>
                    <input class="form-control" ng-model="formData.barCode">
                </div>-->
                <div class="form-group">
                    <label>商品分类:</label>
                    <input class="form-control" ng-model="formData.categoryName">
                </div>
                <div class="form-group">
                    <label>品牌:</label>
                    <input class="form-control" ng-model="formData.brandName">
                </div>
                <div class="form-group">
                    <label ng-repeat="mediaFile in formData.mediaFiles" class="form-inline">
                        <img class="img-polaroid" ng-src="{{mediaFile.url}}"  width="200"/>
                    </label>
                </div>
                <div class="form-group">
                    <label>标准包装/散货:</label>
                    <div>
                        <label class="radio-inline">
                            <input type="radio" ng-model="formData.discrete" ng-value="true">标准
                        </label>
                        <label class="radio-inline">
                            <input type="radio" ng-model="formData.discrete" ng-value="false">散货
                        </label>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error':addProductsForm.capacityInBundle.$invalid && !addProductsForm.capacityInBundle.$pristine}">
                    <label><font color="red">*</font>单位转换比率:</label>
                    <input class="form-control" ng-model="formData.skuRequest.capacityInBundle" name="capacityInBundle" required>
                    <p ng-show="addProductsForm.capacityInBundle.$invalid && !addProductsForm.capacityInBundle.$pristine" class="help-block">请输入大箱包装数量。</p>
                </div>
                <div class="form-group">
                    <label><font color="red">*</font>单品信息:</label>
                    <div class="alert alert-info" role="alert">
                        <div class="form-group">
                            <label>基本单位:</label>
                            <input class="form-control" ng-model="formData.skuRequest.singleUnit">
                        </div>
                        <div class="form-group">
                            <label>毛重:</label>
                            <input class="form-control" ng-model="formData.skuRequest.singleGross_wight">
                        </div>
                        <!--<div class="form-group">
                            <label>净重:</label>
                            <input class="form-control" ng-model="formData.skuRequest.singleNet_weight">
                        </div>-->
                        <div class="form-group">
                            <label>长:</label>
                            <input class="form-control" ng-model="formData.skuRequest.singleLong">
                        </div>
                        <div class="form-group">
                            <label>宽:</label>
                            <input class="form-control" ng-model="formData.skuRequest.singleWidth">
                        </div>
                        <div class="form-group">
                            <label>高:</label>
                            <input class="form-control" ng-model="formData.skuRequest.singleHeight">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label><font color="red">*</font>打包信息:</label>
                    <div class="alert alert-warning" role="alert">
                        <div class="form-group">
                            <label>基本单位:</label>
                            <input class="form-control" ng-model="formData.skuRequest.bundleUnit">
                            </select>
                        </div>
                        <div class="form-group">
                            <label>毛重:</label>
                            <input class="form-control" ng-model="formData.skuRequest.bundleGross_wight">
                        </div>
                        <!--<div class="form-group">
                            <label>净重:</label>
                            <input class="form-control" ng-model="formData.skuRequest.bundleNet_weight">
                        </div>-->
                        <div class="form-group">
                            <label>长:</label>
                            <input class="form-control" ng-model="formData.skuRequest.bundleLong">
                        </div>
                        <div class="form-group">
                            <label>宽:</label>
                            <input class="form-control" ng-model="formData.skuRequest.bundleWidth">
                        </div>
                        <div class="form-group">
                            <label>高:</label>
                            <input class="form-control" ng-model="formData.skuRequest.bundleHeight">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>状态:</label>
                    <input class="form-control" ng-model="formData.skuRequest.status.name">
                </div>
                <div class="form-group">
                    <label>税率:</label>
                    <input class="form-control" ng-model="formData.skuRequest.rate">
                </div>
                <div class="form-group">
                    <label>详情:</label>
                    <textarea class="form-control" rows="3" ng-model="formData.details"></textarea>
                </div>
                <div class="form-group">
                    <label>规格:</label>
                    <input class="form-control" ng-model="formData.productVo.specification">
                </div>
                <div class="form-group">
                    <label>保质期:</label>
                    <input class="form-control" ng-model="formData.productVo.shelfLife">
                </div>
                <!--<div class="form-group">
                    <label>保存条件:</label>
                    <input class="form-control" ng-model="formData.properties.storage_condition">
                </div>-->
                <div class="form-group">
                    <label>产品生产许可证:</label>
                    <input class="form-control" ng-model="formData.properties.licence">
                </div>
                <div class="form-group">
                    <label>产品执行标准:</label>
                    <input class="form-control" ng-model="formData.properties.executive_standard">
                </div>
                <div class="form-group">
                    <label>产地:</label>
                    <input class="form-control" ng-model="formData.properties.origin">
                </div>
                <div class="form-group">
                    <label>生产厂商:</label>
                    <input class="form-control" ng-model="formData.properties.create_company">
                </div>
                <div class="form-group">
                    <label>保存条件:</label>
                    <input class="form-control" ng-model="formData.properties.save_condition">
                </div>
                <div class="form-group">
                    <label>配料表:</label>
                    <input class="form-control" ng-model="formData.properties.ingredient">
                </div>
            </form>
        </div>
    </div>
</div>
