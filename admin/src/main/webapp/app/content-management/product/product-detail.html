<div class="container-fluid">
    <!-- 页面标题 -->
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">商品详情</h2>
        </div>
    </div>

    <!-- 添加商品表单 -->
    <div class="row">
        <div class="col-lg-5">
            <form rol="form" name="addProductsForm">
                <!--<div class="form-group">
                    <label><font color="red">*</font>城市:</label>
                    <select class="form-control" ng-model="formData.cityId" ng-options="city.id as city.name for city in cities" required>
                        <option value="">请选择-城市</option>
                    </select>
                </div>-->
                <div class="form-group">
                    <label><font color="red">*</font>店面:</label>
                    <select class="form-control" ng-model="formData.organizationId" ng-options="o.id as o.name for o in organizations" required>
                        <option value="">请选择-店面</option>
                    </select>
                </div>
                <div class="form-group" ng-class="{'has-error':addProductsForm.name.$invalid && !addProductsForm.name.$pristine}">
                    <label><font color="red">*</font>商品名称:</label>
                    <input class="form-control" ng-model="formData.name" name="name" required>
                    <p ng-show="addProductsForm.name.$invalid && !addProductsForm.name.$pristine" class="help-block">请输入商品名称。</p>
                </div>
                <!--<div class="form-group">
                    <label>条形码:</label>
                    <input class="form-control" ng-model="formData.barCode">
                </div>-->
                <div class="form-group">
                    <label><font color="red">*</font>商品分类:</label>
                    <ui-select ng-model="formData.categoryId" theme="bootstrap" reset-search-input="true" required>
                    <ui-select-match allow-clear placeholder="请选择">{{$select.selected.hierarchyName}}</ui-select-match>
                    <ui-select-choices repeat="category.id as category in categories | filter: $select.search">
                        <span ng-bind-html="category.hierarchyName | highlight: $select.search"></span>
                    </ui-select-choices>
                    </ui-select>
                </div>
                <div class="form-group">
                    <label>品牌:</label>
                    <ui-select ng-model="formData.brandId" theme="bootstrap" reset-search-input="true">
                    <ui-select-match allow-clear placeholder="请选择">{{$select.selected.brandName}}</ui-select-match>
                    <ui-select-choices repeat="brand.id as brand in brands | filter: $select.search">
                        <span ng-bind-html="brand.brandName | highlight: $select.search"></span>
                    </ui-select-choices>
                    </ui-select>
                </div>
                <div class="form-group">
                    <label><font color="red">*</font>标准包装/散货:</label>
                    <div>
                        <label class="radio-inline">
                            <input type="radio" ng-model="formData.discrete" ng-value="true">标准
                        </label>
                        <label class="radio-inline">
                            <input type="radio" ng-model="formData.discrete" ng-value="false">散货
                        </label>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error':addProductsForm.capacityInBundle.$invalid && !addProductsForm.capacityInBundle.$pristine}">
                    <label><font color="red">*</font>单位转换比率:</label>
                    <input class="form-control" ng-model="formData.skuRequest.capacityInBundle" name="capacityInBundle" required>
                    <p ng-show="addProductsForm.capacityInBundle.$invalid && !addProductsForm.capacityInBundle.$pristine" class="help-block">请输入大箱包装数量。</p>
                </div>
                <div class="form-group">
                    <label><font color="red">*</font>单品信息:</label>
                    <div class="alert alert-info" role="alert">
                        <div class="form-group">
                            <label><font color="red">*</font>基本单位:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="formData.skuRequest.singleUnit" required>
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">单位<span class="caret"></span></button>
                                    <ul class="dropdown-menu dropdown-menu-right">
                                        <li ng-repeat="o in skuSingleUnit"><a ng-click="formData.skuRequest.singleUnit=o.name">{{o.name}}</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>毛重:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="formData.skuRequest.singleGross_wight" aria-describedby="basic-bundleNet_weight">
                                <span class="input-group-addon" id="basic-singleGross_wight">千克(kg)</span>
                            </div>
                        </div>
                        <!--<div class="form-group">
                            <label>净重:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="formData.skuRequest.singleNet_weight" aria-describedby="basic-singleNet_weight">
                                <span class="input-group-addon" id="basic-singleNet_weight">克(g)</span>
                            </div>
                        </div>-->
                        <div class="form-group">
                            <label>长:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="formData.skuRequest.singleLong" aria-describedby="basic-singleLong">
                                <span class="input-group-addon" id="basic-singleLong">厘米</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>宽:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="formData.skuRequest.singleWidth" aria-describedby="basic-singleWidth">
                                <span class="input-group-addon" id="basic-singleWidth">厘米</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>高:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="formData.skuRequest.singleHeight" aria-describedby="basic-singleHeight">
                                <span class="input-group-addon" id="basic-singleHeight">厘米</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label><font color="red">*</font>打包信息:</label>
                    <div class="alert alert-warning" role="alert">
                        <div class="form-group">
                            <label><font color="red">*</font>基本单位:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="formData.skuRequest.bundleUnit" required>
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">单位<span class="caret"></span></button>
                                    <ul class="dropdown-menu dropdown-menu-right">
                                        <li ng-repeat="o in skuBundleUnit"><a ng-click="formData.skuRequest.bundleUnit=o.name">{{o.name}}</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>毛重:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="formData.skuRequest.bundleGross_wight" aria-describedby="basic-bundleGross_wight">
                                <span class="input-group-addon" id="basic-bundleGross_wight">千克(kg)</span>
                            </div>
                        </div>
                        <!--<div class="form-group">
                            <label>净重:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="formData.skuRequest.bundleNet_weight" aria-describedby="basic-bundleNet_weight">
                                <span class="input-group-addon" id="basic-bundleNet_weight">克(g)</span>
                            </div>
                        </div>-->
                        <div class="form-group">
                            <label>长:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="formData.skuRequest.bundleLong" aria-describedby="basic-bundleLong">
                                <span class="input-group-addon" id="basic-bundleLong">厘米</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>宽:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="formData.skuRequest.bundleWidth" aria-describedby="basic-bundleWidth">
                                <span class="input-group-addon" id="basic-bundleWidth">厘米</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>高:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="formData.skuRequest.bundleHeight" aria-describedby="basic-bundleHeight">
                                <span class="input-group-addon" id="basic-bundleHeight">厘米</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label><font color="red">*</font>状态:</label>
                    <!--<input class="form-control" ng-model="formData.skuRequest.status">-->
                    <select class="form-control" ng-model="formData.skuRequest.status" ng-options="o.value as o.name for o in availableStatus" required>
                    </select>
                </div>
                <div class="form-group">
                    <label><font color="red">*</font>税率:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="formData.skuRequest.rate" required>
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">税率<span class="caret"></span></button>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li ng-repeat="o in rateValues"><a ng-click="formData.skuRequest.rate=o.value">{{o.value}}</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label><font color="red">*</font>规格:</label>
                    <input class="form-control" ng-model="formData.specification" required>
                </div>
                <div class="form-group">
                    <label>详情:</label>
                    <textarea class="form-control" rows="3" ng-model="formData.details"></textarea>
                </div>
                <div class="form-group">
                    <label><font color="red">*</font>保质期:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="formData.shelfLife" placeholder="请输入整数" aria-describedby="basic-shelfLife" required>
                        <span class="input-group-addon" id="basic-shelfLife">天</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>产品生产许可证:</label>
                    <input class="form-control" ng-model="formData.properties.licence">
                </div>
                <div class="form-group">
                    <label>产品执行标准:</label>
                    <input class="form-control" ng-model="formData.properties.executive_standard">
                </div>
                <div class="form-group">
                    <label>产地:</label>
                    <input class="form-control" ng-model="formData.properties.origin">
                </div>
                <div class="form-group">
                    <label>生产厂商:</label>
                    <input class="form-control" ng-model="formData.properties.create_company">
                </div>
                <div class="form-group">
                    <label>保存条件:</label>
                    <input class="form-control" ng-model="formData.properties.save_condition">
                </div>
                <div class="form-group">
                    <label>配料表:</label>
                    <input class="form-control" ng-model="formData.properties.ingredient">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" ng-click="saveProduct()" ng-disabled="addProductsForm.$invalid">&nbsp;&nbsp;提&nbsp;&nbsp;交&nbsp;&nbsp;</button>
                    <button type="button" back class="btn btn-info">&nbsp;&nbsp;返&nbsp;&nbsp;回&nbsp;&nbsp;</button>
                </div>
            </form>
        </div>
        <div  class="col-lg-5">
            <!--<label>商品图片:</label>-->
            <label ng-repeat="mediaFile in formData.mediaFiles" class="float-group list-inline">
                <img ng-src="{{mediaFile.url}}"  width="200" class="list-inline"/>
                <div style="width: 200px; text-align: center;"><button type="button" ng-click="deleteImg(mediaFile.id)" >删除</button></div>
            </label>
            <div ng-show="formData.mediaFiles.length < 5">
                <label>图片上传:</label>
                <button class="btn btn-success" ng-file-select ng-model="media" ng-multiple="false">选择文件</button>
            </div>
        </div>
    </div>
</div>
