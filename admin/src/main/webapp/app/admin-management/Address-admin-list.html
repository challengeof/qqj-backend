<div class="container-fluid"> 
	<!-- 页面标题 -->
	<div class="row">
		<div class="col-lg-12">
			<h2 class="page-header">通讯录</h2>
		</div>
		<div class="col-lg-12">
			<button type="button" class="btn btn-primary" ui-sref="oam.updateGlobalAdmin()">&nbsp;&nbsp;新&nbsp;&nbsp;增&nbsp;&nbsp;</button>
		</div>

	</div>

	<!-- 员工列表 -->
	<div class="row">
		<div class="col-lg-12 dataTable_wrapper table-responsive">
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th>员工ID</th>
						<th>用户名</th>
						<th>岗位</th>
						<th>状态</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="user in users">
						<td>{{user.id}}</td>
						<td>{{user.username}}</td>
						<td>
							<span ng-repeat="adminRole in user.adminRoles">
								{{adminRole.displayName}}
							</span>
						</td>
						<td>
							<span ng-if="user.enabled == true" class="text-success">在职</span>
							<span ng-if="user.enabled == false" class="text-warning">离职</span>
						</td>
						<td>
							<a class="btn btn-xs btn-primary" ui-sref="oam.updateGlobalAdmin({id:user.id})">编辑</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- 列表底部分页 -->
	<div class="row" align="center">
		<div calss="col-lg-12">
			<pagination total-items="page.totalItems" ng-model="page.currentPage" items-per-page="page.itemsPerPage" max-size="10" class="pagination" boundary-links="true" ng-change="pageChanged()" first-text="首页" last-text="尾页" previous-text="上一页" next-text="下一页"></pagination>
		</div>
	</div>
</div>
