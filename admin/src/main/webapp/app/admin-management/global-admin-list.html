<div class="container-fluid"> 
	<!-- 页面标题 -->
	<div class="row">
		<div class="col-lg-12">
			<h2 class="page-header">全局工作人员管理</h2>
		</div>
		<div class="col-lg-12">

		</div>

	</div>

	<div class="row">
		<div class="col-lg-12">
			<!--<div class="panel panel-default">-->
				<!--<div class="panel-heading">-->
					<!--<h4 class="panel-title">-->
						<!--<a data-toggle="collapse" data-parent="#accordion"-->
						   <!--data-target="#collapseTwo">-->
							<!--点击展开查询-->
						<!--</a>-->
					<!--</h4>-->
				<!--</div>-->
				<!--<div id="collapseTwo" class="panel-collapse collapse in">-->
					<!--<div class="row">-->
						<form rol="form" class="form-inline">
							<div class="form-group">
								<select class="form-control" ng-model="adminUserForm.cityId" ng-options="c.id as c.name for c in cities">
									<option value="">请选择-城市</option>
								</select>
							</div>
							<div class="form-group">
								<select class="form-control" ng-model="adminUserForm.organizationId" ng-options="o.id as o.name for o in organizations">
									<option value="">请选择-店面</option>
								</select>
							</div>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="用户名" ng-model="adminUserForm.username">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="姓名"  ng-model="adminUserForm.realname" />
							</div>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="联系电话" ng-model="adminUserForm.telephone">
							</div>
							<div class="form-group">
								<select class="form-control" ng-model="adminUserForm.isEnabled" ng-options="o.v as o.n for o in [{ n: '在职', v: 'true' }, { n: '离职', v: 'false' }]">
								</select>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary" ng-click="resetPageAndSearchForm()">&nbsp;&nbsp;搜&nbsp;&nbsp;索&nbsp;&nbsp;</button>
								<button type="button" class="btn btn-primary" ui-sref="oam.updateGlobalAdmin()">&nbsp;&nbsp;新&nbsp;&nbsp;增&nbsp;&nbsp;</button>
							</div>
						</form>
					<!--</div>-->
				<!--</div>-->
			<!--</div>-->
		</div>
	</div>
	<br>

	<!-- 员工列表 -->
	<div class="row">
		<div class="col-lg-12 dataTable_wrapper table-responsive">
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th>员工ID</th>
						<th>用户名</th>
						<th>姓名</th>
						<th>岗位</th>
						<th>状态</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="user in users">
						<td>{{user.id}}</td>
						<td>{{user.username}}</td>
						<td>{{user.realname}}</td>
						<td>
							<span ng-repeat="adminRole in user.adminRoles">
								{{adminRole.displayName}}
							</span>
						</td>
						<td>
							<span ng-if="user.enabled == true" class="text-success">在职</span>
							<span ng-if="user.enabled == false" class="text-warning">离职</span>
						</td>
						<td>
							<a class="btn btn-xs btn-primary" ui-sref="oam.updateGlobalAdmin({id:user.id})">编辑</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="row" align="center">
		<div calss="col-lg-12">
			<pagination total-items="page.totalItems" ng-model="page.currentPage" items-per-page="page.itemsPerPage" max-size="10" class="pagination" boundary-links="true" ng-change="pageChanged()" first-text="首页" last-text="尾页" previous-text="上一页" next-text="下一页">
			</pagination>
		</div>
	</div>
</div>
