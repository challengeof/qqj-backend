<div class="container-fluid">
    <!-- 页面标题 -->
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">销售业绩</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <form rol="form" class="form-inline">
                <div class="form-group">
                    <datepicker ng-model="month" min-mode="month" datepicker-mode="'month'"></datepicker>
                </div>
            </form>
        </div>
    </div>

    <!-- 员工业绩列表 -->
    <div class="row">
        <div class="col-lg-12 dataTable_wrapper table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>员工ID</th>
                        <th>用户名</th>
                        <th>本月激励</th>
                        <th>本月新增商户</th>
                        <th>本月下单商户</th>
                        <th>本月投诉</th>
                        <th>本月销售</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="performance in performances">
                        <td>{{performance.adminUser.id}}</td>
                        <td>
                            <a class="btn btn-xs btn-info" ui-sref="oam.restaurantList({adminUserId:performance.adminUser.id,start:firstDate,end:endtDate})">{{performance.adminUser.realname}}</a>
                        </td>
                        <td>{{performance.bonus}}</td>
                        <td>{{performance.newRestaurantCount}}</td>
                        <td>{{performance.restaurantHavingOrderCount}}</td>
                        <td>{{performance.complaintCount}}</td>
                        <td>{{performance.consumption}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
