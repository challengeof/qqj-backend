<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h2 class="page-header">餐馆批量更换销售</h2>
		</div>
	</div>
	
	<div class="row"> 
		<div class="col-lg-5">
			<form name="changeServiceForm">
                <div class="form-group">
					<label>原销售:</label>
					<span class="nullable">
						<ui-select ng-model="formData.oldAdminUserId" theme="bootstrap" reset-search-input="true" required>
							<ui-select-match allow-clear placeholder="请选择-销售">{{$select.selected.realname}}</ui-select-match>
							<ui-select-choices repeat="adminUser.id as adminUser in oldAdminUsers | filter: $select.search" refresh-delay="0">
								<span ng-bind-html="adminUser.realname | highlight: $select.search"></span>
							</ui-select-choices>
						</ui-select>
						拥有餐馆数：
						<a ui-sref="oam.restaurantList({adminUserId:formData.oldAdminUserId})">{{oldAdminUserCount}}</a>
					</span>
                </div>
				<div class="form-group">
					<label>新销售:</label>
                    <span class="nullable">
						<ui-select ng-model="formData.newAdminUserId" theme="bootstrap" reset-search-input="true" required>
							<ui-select-match allow-clear placeholder="请选择-销售">{{$select.selected.realname}}</ui-select-match>
							<ui-select-choices repeat="adminUser.id as adminUser in newAdminUsers | filter: $select.search" refresh-delay="0">
								<span ng-bind-html="adminUser.realname | highlight: $select.search"></span>
							</ui-select-choices>
						</ui-select>
						拥有餐馆数：
						<a ui-sref="oam.restaurantList({adminUserId:formData.newAdminUserId})">{{newAdminUserCount}}</a>
					</span>
				</div>
				<div class="form-group">
					<label><font color="red">*请慎重操作，修改后不可逆</font></label>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary" ng-click="updateRestaurantBatch()" ng-disabled="changeServiceForm.$invalid">&nbsp;&nbsp;提&nbsp;&nbsp;交&nbsp;&nbsp;</button>
				</div>
			</form>
		</div>
	</div>
</div>
