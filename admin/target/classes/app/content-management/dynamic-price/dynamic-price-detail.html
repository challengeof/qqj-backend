<div class="container-fluid">
	<!-- 页面标题 -->
	<div class="row">
		<div class="col-lg-12">
			<h2 class="page-header">商品价格信息</h2>
		</div>
	</div>

	<!-- 添加/编辑商品售价信息表单 -->
	<div class="row">
		<div class="col-lg-5">
			<form name="sellingPriceOperationForm">
				<div class="form-group">
					<label>商品名称：</label><span>{{sku.name}}</span>
				</div>
                <div class="form-group">
                    <label>采购定价：</label><span>{{formData.fixedPrice}}</span>
                </div>
                <div class="form-group" ng-class="{'has-error':sellingPriceOperationForm.warehouse.$invalid && !sellingPriceOperationForm.warehouse.$pristine}">
                    <label><font color="red">*</font>市场：</label>
                    <select class="form-control" ng-model="formData.warehouseId" ng-options="warehouse.id as warehouse.name for warehouse in warehouses" name="warehouse" required>
                        <option value="">请选择-市场</option>
                    </select>
                    <p ng-show="sellingPriceOperationForm.warehouse.$invalid && !sellingPriceOperationForm.warehouse.$pristine" class="help-block">请选择-市场。</p>
                </div>
                <div class="form-group" ng-class="{'has-error':sellingPriceOperationForm.salePrice.$invalid && !sellingPriceOperationForm.salePrice.$pristine}">
                    <label><font color="red">*</font>单品售价：</label>
                    <input type="text" class="form-control" ng-model="formData.singleSalePrice" name="salePrice" required>
                    <p ng-show="sellingPriceOperationForm.salePrice.$invalid && !sellingPriceOperationForm.salePrice.$pristine" class="help-block">请输入售价。</p>
                </div>
                <div class="form-group">
                    <label><font color="red">*</font>单品状态：</label>
                    <div>
                        <label class="radio-inline">
                            <input type="radio" ng-model="formData.singleAvailable" ng-value="true">上架
                        </label>
                        <label class="radio-inline">
                            <input type="radio" ng-model="formData.singleAvailable" ng-value="false">下架
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label><font color="red">*</font>单品是否可售：</label>
                    <div>
                        <label class="radio-inline">
                            <input type="radio" ng-model="formData.singleInSale" ng-value="true">可售
                        </label>
                        <label class="radio-inline">
                            <input type="radio" ng-model="formData.singleInSale" ng-value="false">不可售
                        </label>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error':sellingPriceOperationForm.purchasePrice.$invalid && !sellingPriceOperationForm.purchasePrice.$pristine}">
                    <label><font color="red">*</font>打包售价：</label>
                    <input type="text" class="form-control" ng-model="formData.bundleSalePrice" name="purchasePrice" required>
                    <p ng-show="sellingPriceOperationForm.purchasePrice.$invalid && !sellingPriceOperationForm.purchasePrice.$pristine" class="help-block">请输入进价。</p>
                </div>
                <div class="form-group">
                    <label><font color="red">*</font>打包状态：</label>
                    <div>
                        <label class="radio-inline">
                            <input type="radio" ng-model="formData.bundleAvailable" ng-value="true">上架
                        </label>
                        <label class="radio-inline">
                            <input type="radio" ng-model="formData.bundleAvailable" ng-value="false">下架
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label><font color="red">*</font>打包是否可售：</label>
                    <div>
                        <label class="radio-inline">
                            <input type="radio" ng-model="formData.bundleInSale" ng-value="true">可售
                        </label>
                        <label class="radio-inline">
                            <input type="radio" ng-model="formData.bundleInSale" ng-value="false">不可售
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label><font color="red">*</font>生效方式：</label>
                    <div>
                        <label class="radio-inline">
                            <input type="radio" ng-model="formData.effectType" ng-value="false">审核通过后立即生效
                        </label>
                        <label class="radio-inline">
                            <input type="radio" ng-model="formData.effectType" ng-value="true">审核通过后指定时间生效
                        </label>
                    </div>
                </div>
                <div class="form-group" ng-show="formData.effectType==true" >
                    <label><font color="red">*</font>生效时间：</label>
                    <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="formData.effectTime" is-open="formData.openedStart" datepicker-options="dateOptions" current-text="今日" clear-text="清除" close-text="关闭" ng-click="formData.openedStart=true" mill-sec-to-date/>
                </div>

                <div class="form-group">
					<button type="button" class="btn btn-primary" ng-disabled="sellingPriceOperationForm.$invalid||disableForm()" ng-click="saveDynamicPrice()">&nbsp;&nbsp;提&nbsp;&nbsp;交&nbsp;&nbsp;</button>
					<button type="button" back class="btn btn-info">&nbsp;&nbsp;返&nbsp;&nbsp;回&nbsp;&nbsp;</button>
				</div>
			</form>
		</div>
	</div>
</div>
