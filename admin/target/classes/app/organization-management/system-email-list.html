<div class="container-fluid">
    <!-- 页面标题 -->
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">系统发邮件设置</h2>
        </div>
    </div>

    <!--查询条件表单 -->
    <div class="row">
        <div class="col-lg-12">
            <form rol="form" class="form-inline">
                <div class="form-group">
                    <select class="form-control" ng-model="formData.cityId" ng-options="city.id as city.name for city in cities">
                        <option value="">请选择-城市</option>
                    </select>
                </div>
                <div class="form-group">
                    <select class="form-control" ng-model="formData.type" ng-options="t.value as t.name for t in type">
                        <option value="">请选择-类型</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" ng-click="searchForm()">&nbsp;&nbsp;搜&nbsp;&nbsp;索&nbsp;&nbsp;</button>
                <button type="button" ui-sref="oam.addSystemEmail" class="btn btn-info">&nbsp;&nbsp;添&nbsp;&nbsp;加&nbsp;&nbsp;</button>
                <button type="button" class="btn btn-info" ng-confirm-click="确定要批量删除？" ng-disabled="formData.systemEmailIds.length <= 0 || submitting" confirmed-click="batchDelete()">&nbsp;&nbsp;删&nbsp;&nbsp;除&nbsp;&nbsp;</button>
            </form>
        </div>
    </div>
    <br>
    
    <!-- 仓库列表 -->
    <div class="row">
        <div class="col-lg-12 dataTable_wrapper table-responsive">
            <div class="panel panel-default">
                <table class="table table-striped  table-bordered table-hover">
                    <thead>
                        <tr>
                            <th><input type="checkbox" ng-click="checkAll()"></th>
                            <th>城市</th>
                            <th>类型</th>
                            <th>描述</th>
                            <th>收件人Email</th>
                            <th>抄送人Email</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="systemEmail in systemEmails">
                            <td><input type="checkbox" checklist-model="formData.systemEmailIds" checklist-value="systemEmail.id"></td>
                            <td>{{systemEmail.cityName}}</td>
                            <td>{{systemEmail.typeName}}</td>
                            <td>{{systemEmail.name}}</td>
                            <td>{{systemEmail.sendTo}}</td>
                            <td>{{systemEmail.sendCc}}</td>
                            <td>
                                <a class="btn btn-xs btn-primary" ui-sref="oam.addSystemEmail({id:systemEmail.id})">编辑</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- 列表底部分页 -->
    <div class="row" align="center">
        <div calss="col-lg-12">
            <pagination total-items="page.totalItems" ng-model="page.currentPage" items-per-page="page.itemsPerPage" max-size="10" class="pagination" boundary-links="true" ng-change="pageChanged()" first-text="首页" last-text="尾页" previous-text="上一页" next-text="下一页"></pagination>
        </div>
    </div>

    <loader class="maskLayer"></loader>
</div>
