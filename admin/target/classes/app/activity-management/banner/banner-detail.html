<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header" ng-if="!isEditBanner">添加banner</h2>

            <h2 class="page-header" ng-if="isEditBanner">编辑banner</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-5">
            <form name="addBannerForm">

                <div class="form-group">
                    <label><font color="red">*</font>城市:</label>
                    <select class="form-control" ng-model="banner.cityId" ng-options="city.id as city.name for city in cities">
                        <option value="">请选择-城市</option>
                    </select>
                </div>
                <div class="form-group">
                    <label><font color="red">*</font>市场:</label><br>
                    <select class="form-control" ng-model="banner.warehouseId" ng-options="warehouse.id as warehouse.displayName for warehouse in warehouses">
                        <option value="">请选择-市场</option>
                    </select>
                </div>

                <div class="form-group">
                    <label><font color="red">*</font>开始时间:</label>
                    <input type="text" class="form-control" placeholder="起始时间" datepicker-popup="{{format}}" ng-model="banner.start" is-open="openedStart" datepicker-options="dateOptions" current-text="今日" clear-text="清除" close-text="关闭" ng-click="openStart($event)" required/>
                </div>
                <div class="form-group">
                    <label><font color="red">*</font>结束时间:</label>
                    <input type="text" class="form-control" placeholder="结束时间" datepicker-popup="{{format}}" ng-model="banner.end" is-open="openedEnd" datepicker-options="dateOptions" current-text="今日" clear-text="清除" close-text="关闭" ng-click="openEnd($event)" required/>
                </div>

                <!-- 添加 排序值 -->
                <div class="form-group"
                     ng-class="{'has-error':addBannerForm.orderValue.$invalid && !addBannerForm.orderValue.$pristine}">

                    <label><font color="red">*</font>城市排序值:</label>
                    <input type="text" class="form-control" name="orderValue" placeholder="城市排序值" ng-model="banner.orderValue" required>


                    <p ng-show="addBannerForm.description.$invalid && !addBannerForm.description.$pristine"
                       class="help-block">请输入城市banner排序值</p>
                </div>


                <div class="form-group"
                     ng-class="{'has-error':addBannerForm.description.$invalid && !addBannerForm.description.$pristine}">
                    <label><font color="red">*</font>描述:</label>
                    <input type="text" class="form-control" name="description" ng-model="banner.description" required>

                    <p ng-show="addBannerForm.description.$invalid && !addBannerForm.description.$pristine"
                       class="help-block">请输入banner描述</p>
                </div>


                <div class="form-group">
                    <label>banner详情页url:</label>
                    <input type="text" class="form-control" name="redirectUrl" ng-model="banner.bannerUrl.redirectUrl" >
                </div>

                <div class="form-group">
                    <img ng-src="{{banner.bannerUrl.imgUrl}}" ng-if="banner.bannerUrl.imgUrl" width="200"/>
                    <label>banner上传:</label>
                    <button class="btn btn-success" ng-file-select ng-model="media" ng-multiple="false">选择文件</button>
                    <li ng-repeat="f in media">{{f.name}}  {{uploadProgress}}</li>
                </div>

                <div class="form-group">
                    <button type="button" class="btn btn-primary" ng-click="createBanner()"
                            ng-disabled="addBannerForm.$invalid || banner.bannerUrl.imgUrl == null">&nbsp;&nbsp;添&nbsp;&nbsp;加&nbsp;&nbsp;</button>
                    <button type="button" back class="btn btn-info">&nbsp;&nbsp;返&nbsp;&nbsp;回&nbsp;&nbsp;</button>
                </div>
            </form>
        </div>
    </div>
    <loader class="maskLayer"></loader>
</div>
