<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header" ng-if="!isEditBanner">添加线路</h2>

            <h2 class="page-header" ng-if="isEditBanner">编辑线路</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-5">
            <form name="editCarRouteForm">
                <div class="form-group" ng-show="false">
                    <input type="text" ng-model="carRouteForm.id">
                </div>
                <div class="form-group">
                    <label><font color="red">*</font>线路名称:</label>
                    <input type="text" class="form-control" ng-model="carRouteForm.name" placeholder="线路名称" refresh-enabled="String">
                </div>
                <div class="form-group">
                    <label><font color="red">*</font>线路价格:</label>
                    <input type="text" class="form-control" ng-model="carRouteForm.price" placeholder="线路价格" refresh-enabled="Double">
                </div>
                <div class="form-group">
                    <label><font color="red">*</font>城市:</label>
                    <select class="form-control" ng-model="carRouteForm.cityId" ng-options="city.id as city.name for city in cities"></select>
                </div>
                <div class="form-group">
                    <label><font color="red">*</font>仓库-区域:</label>
                    <select class="form-control" ng-model="carRouteForm.depotId" ng-options="depot.id as depot.name for depot in depots"></select>

                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" ng-click="createRoute()"
                            ng-disabled="editCarRouteForm.$invalid">&nbsp;&nbsp;添&nbsp;&nbsp;加&nbsp;&nbsp;</button>
                    <button type="button" back class="btn btn-info">&nbsp;&nbsp;返&nbsp;&nbsp;回&nbsp;&nbsp;</button>
                </div>
            </form>
        </div>
    </div>
</div>
