<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">线路管理</h2>
        </div>
    </div>

    <!--搜索条件-->
    <div class="row">
        <div class="col-lg-12">
            <form rol="form" class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="线路名称" ng-model="queryForm.name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="线路价格" ng-model="queryForm.price">
                </div>
                <div class="form-group">
                    <select class="form-control" placeholder="城市" ng-model="queryForm.cityId" ng-options="city.id as city.name for city in cities">
                        <option value="">请选择-城市</option>
                    </select>
                </div>
                <div class="form-group">
                    <select class="form-control" placeholder="区域" ng-model="queryForm.depotId" ng-options="depot.id as depot.name for depot in depots">
                        <option value="">请选择-区域</option>
                    </select>

                </div>
                <button type="submit" class="btn btn-primary" ng-click="query()">&nbsp;&nbsp;搜&nbsp;&nbsp;索&nbsp;&nbsp;</button>
                <button type="button" class="btn btn-info" ng-click="clear()">&nbsp;&nbsp;清&nbsp;&nbsp;空&nbsp;&nbsp;</button>

            </form>
        </div>

    </div>

    <div>
        <button type="button" class="btn btn-primary" ui-sref="oam.carRoute-detail()">添加</button>
        <!--<a class="btn btn-xs btn-danger" data-toggle="modal" data-target="#deleteInfoModal" data-backdrop="static">禁用</a>-->
    </div>

    <!-- 线路列表 -->
    <div class="row">
        <div class="col-lg-12 dataTable_wrapper table-responsive">
            <table class="table table-striped  table-bordered table-hover">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>线路名称</th>
                    <th>线路价格</th>
                    <th>城市</th>
                    <th>仓库-区域</th>
                    <th>添加人</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="route in routies">
                    <td>{{$index+idx}}</td>
                    <td>{{route.name}}</td>
                    <td>{{route.price}}</td>
                    <td>{{route.cityName}}</td>
                    <td>{{route.depotName}}</td>
                    <td>{{route.operator}}</td>
                    <td>
                        <a class="btn btn-xs btn-primary" ui-sref="oam.carRoute-detail({id:route.id})">编辑</a>
                        <!--<a class="btn btn-xs btn-danger" data-toggle="modal" data-target="#deleteInfoModal" data-backdrop="static">禁用</a>-->
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- 列表底部分页 -->
    <div class="row" align="center">
        <div calss="col-lg-12">
            <pagination total-items="page.totalItems" ng-model="page.currentPage" items-per-page="page.itemsPerPage"
                        max-size="10" class="pagination" boundary-links="true" ng-change="pageChanged()"
                        first-text="首页" last-text="尾页" previous-text="上一页" next-text="下一页">
            </pagination>
        </div>
    </div>
</div>
