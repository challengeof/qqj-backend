<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>toastr examples</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style type="text/css">
        #uploadBtn {
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            border: 1px solid black;
        }
        img {
            height: 100%;
            width: 100%;
        }
        #btn{
            margin-top: 20px;
            height: 50px;
            width: 100px;
            background: red;
        }

        #saveBtn{
            margin-top: 20px;
            height: 50px;
            width: 100px;
            background: red;
        }

        #auth{
            margin-top: 20px;
            height: 50px;
            width: 100px;
            background: red;
        }
    </style>
    <script type="text/javascript" src='wxjs/jquery-1.11.3.min.js'></script>
    <script type="text/javascript" src='wxjs/jweixin-1.0.0.js'></script>
    <script type="text/javascript" src='wxjs/test2.js'></script>
</head>

<body>
<div id='uploadBtn'>点我上传图片</div>
<div id='btn'>点击上传</div>
<div id="saveBtn">点我保存</div>
<div id="auth"><a href="#">点我获取授权</a></div>

</body>
</html>
