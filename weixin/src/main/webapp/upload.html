<!DOCTYPE html>
<html lang="zh">
<head>
	<title>#灰姑娘的童话#</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- External CSS -->
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/code.qqj.css">
    
</head>
<body id='upload'>
    <div class='subject'>
        <img src="http://7xtddo.com1.z0.glb.clouddn.com/image/wenzi.png">
    </div>
    <div class='ruleText'>
        <div class="ruleTextBox">
            <h2>上传图片</h2>
            <ul class="uploadBox">
                <li><img class='noMakeup' src="http://7xtddo.com1.z0.glb.clouddn.com/image/jiahao.png"></li>
                <li><img class='makeup' src="http://7xtddo.com1.z0.glb.clouddn.com/image/jiahao.png"></li>
            </ul>
            <ul>
                <li>素颜照</li>
                <li>写真照</li>
            </ul>
            <div class="clearfix"></div>
            <h2>填写信息</h2>
            <ul class="input">
                <li>
                    姓名：
                    <input type='text' name='userName' data-name='姓名' class='userName required' />
                </li>
                <!-- <li>
                    年龄：
                    <input type='text' name='userAge' class='userAge' />
                </li> -->
                <li>
                    身高：
                    <input type='text' name='userHeight' class='userHeight' />
                </li>
                <li>
                    城市：
                    <input type='text' name='userCity' class='userCity' />
                </li>
                <li class='long'>
                    微信：
                    <input type='text' name='userWechat' class='userWechat' />
                </li>
                <li class='long'>
                    电话：
                    <input type='text' name='userTel' data-name='电话' class='userTel required' />
                </li>
                <li class='long'>
                    微博：
                    <input type='text' name='userBlog' class='userBlog' />
                </li>
                <li class='long userid'>
                    身份证号：
                    <input type='text' name='userId' data-name='身份证号' class='userId required' />
                </li>
            </ul>
        </div>
    </div>
    <div class='subBtn'>
        <div><a href="">提交</a></div>
    </div>
    <div id="prompt"></div>
    <script src="js/jquery.js"></script>
    <script src="js/imgResize.js"></script>
    <script src="js/ajaxupload.js"></script>
    <script src="js/code.qqj.js"></script>
</body>
</html>
