<div class="form-group">
    <label>咨询类别</label><br/>
    <select class="form-control" ng-model="formData.content.consultType" style="width: 195px"
            ng-options="consultType.type as consultType.name for consultType in [
            {'name':'软件使用','type':1},
            {'name':'物流催货','type':2},
            {'name':'市场合作','type':3},
            {'name':'商户审核','type':4},
            {'name':'修改密码','type':5},
            {'name':'退换货咨询','type':6},
            {'name':'平台活动','type':7},
            {'name':'奖品兑换','type':8},
            {'name':'其他','type':9}]" validate-null>
        <option value="">请选择-咨询类别</option>
    </select>
</div>

<div class="form-group">
    <label>咨询处理结果<b color="red">必填</b></label><br/>
    <select class="form-control" ng-model="formData.content.consultResult" style="width: 195px"
            ng-options="consultResult.type as consultResult.name for consultResult in [
            {'name':'处理中','type':1},
            {'name':'已反馈其他部门待回复','type':2},
            {'name':'已反馈给咨询人','type':3},
            {'name':'已完成','type':4},
            {'name':'已审核','type':5}
        ]" validate-null>
        <option value="">请选择-咨询处理结果</option>
    </select>
</div>
<br/><br/>
<div class="form-group">
    <label>咨询流程备注</label><br/>
    <textarea rows="10" style="width: 1000px" id="consultRemarks" class="form-control"
              ng-model="formData.content.consultRemarks" placeholder="咨询流程备注"></textarea>
</div>
