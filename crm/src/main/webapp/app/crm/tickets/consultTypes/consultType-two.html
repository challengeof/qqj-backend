    <div class="form-group">
        <label>新品流程分类</label><br/>
        <select id="newStype" class="form-control"
                ng-options="newStype.type as newStype.name for newStype in [
            {'name':'找新品','type':1},
            {'name':'调价格','type':2},
            {'name':'调规格','type':3},
            {'name':'其他','type':4}
        ]"
                ng-model="formData.content.newStype" style="width: 195px">
            <option value="">请选择-新品流程分类</option>
        </select>
    </div>

    <div class="form-group">
        <label>新品流程状态</label><br/>
        <select id="newType" class="form-control"
                ng-options="newType.type as newType.name for newType in [
            {'name':'已记录','type':1},
            {'name':'已反馈给市场','type':2},
            {'name':'市场反馈无货','type':3},
            {'name':'市场反馈上线','type':4},
            {'name':'市场反馈不调整','type':5},
            {'name':'市场反馈其他','type':6},
            {'name':'已通知反馈人及客户','type':7},
            {'name':'已完成','type':8}
        ]"
                ng-model="formData.content.newType" style="width: 195px">
            <option value="">请选择-新品流程状态</option>
        </select>
    </div>

    <div class="form-group">
        <label>市场有无货</label><br/>
        <select id="newIsno" class="form-control"
                ng-options="newIsno.type as newIsno.name for newIsno in [
            {'name':'有','type':1},
            {'name':'无','type':2}
        ]"
                ng-model="formData.content.newIsno" style="width: 195px">
            <option value="">请选择-市场有无货</option>
        </select>
    </div>

    <div class="form-group">
        <label>所属市场</label><br/>
        <ui-select ng-model="formData.content.newMarket" theme="bootstrap" reset-search-input="true" required>
            <ui-select-match allow-clear placeholder="所属市场">{{$select.selected.displayName}}</ui-select-match>
            <ui-select-choices repeat="warehouse.id as warehouse in warehouses | filter: $select.search" refresh-delay="0">
                <span ng-bind-html="warehouse.displayName | highlight: $select.search"></span>
            </ui-select-choices>
        </ui-select>
    </div>


    <div class="form-group">
        <label>新品参考名称</label><br/>
        <input type="text" ng-model="formData.content.newReName" id="newReName" class="form-control" placeholder="新品参考名称">
    </div>
    <br/><br/>
    <div class="form-group">
        <label>参考价格</label><br/>
        <input type="text" ng-model="formData.content.newRePrice" id="newRePrice" class="form-control" placeholder="参考价格">
    </div>
    <div class="form-group">
        <label>SKUID</label><br/>
        <input type="text" ng-model="formData.content.newSkuid" id="newSkuid" class="form-control" placeholder="SKUID">
    </div>
    <div class="form-group">
        <label>产品名称</label><br/>
        <input type="text" ng-model="formData.content.newProName" id="newProName" class="form-control" placeholder="产品名称">
    </div>
    <div class="form-group">
        <label>规格</label><br/>
        <input type="text" ng-model="formData.content.newSpecifications" id="newSpecifications" class="form-control" placeholder="规格">
    </div>
    <div class="form-group">
        <label>分类</label><br/>
        <input type="text" ng-model="formData.content.newClassification" id="newClassification" class="form-control" placeholder="分类">
    </div><br/><br/>
    <div class="form-group">
        <label>建议售价</label><br/>
        <input type="text" ng-model="formData.content.newRecommended" id="newRecommended" class="form-control" placeholder="建议售价">
    </div>
    <div class="form-group">
        <label>市场价</label><br/>
        <input type="text" ng-model="formData.content.newMarketVal" id="newMarketVal" class="form-control" placeholder="市场价">
    </div>
    <div class="form-group">
        <label>供货商</label><br/>
        <input type="text" ng-model="formData.content.newSupplier" id="newSupplier" class="form-control" placeholder="供货商">
    </div>
    <div class="form-group">
        <label>线上更改情况</label><br/>
        <select id="newOnlineChange" class="form-control"
                ng-options="newOnlineChange.type as newOnlineChange.name for newOnlineChange in [
            {'name':'已上线','type':1},
            {'name':'未上线','type':2}
        ]"
                ng-model="formData.content.newOnlineChange" style="width: 195px">
            <option value="">请选择-线上更改情况</option>
        </select>
    </div>
    <div class="form-group">
        <label>未更改原因</label><br/>
        <select id="newNoChange" class="form-control"
                ng-options="newNoChange.type as newNoChange.name for newNoChange in [
            {'name':'无货','type':1},
            {'name':'不建议更改','type':2}
        ]"
                ng-model="formData.content.newNoChange" style="width: 195px">
            <option value="">请选择-未更改原因</option>
        </select>
    </div>
    <br/><br/>
    <div class="form-group">
        <label>新品流程备注</label><br/>
        <textarea rows="10" style="width: 1000px" ng-model="formData.content.newProcess" id="newProcess" class="form-control" placeholder="新品流程备注"></textarea>
    </div>
